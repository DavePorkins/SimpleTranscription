<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Transcription V25</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            /* DEIN PASTELL-FAVORIT */
            --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text: #555;
            --accent: #9b72cf; /* Soft Purple */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            margin: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 15px;
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container { width: 100%; max-width: 800px; position: relative; z-index: 2; padding-bottom: 80px; }

        /* HEADER */
        header {
            display: flex; flex-direction: column; gap: 15px;
            padding: 20px; background: var(--glass-bg); 
            backdrop-filter: blur(20px); border-radius: 30px; margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); border: 1px solid var(--glass-border);
        }

        h1 { 
            margin: 0; font-size: 1.4rem; font-weight: 800; 
            background: linear-gradient(90deg, #9b72cf, #ff9a9e);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .controls-row { display: flex; gap: 10px; justify-content: space-between; align-items: center; }

        .api-box input {
            background: rgba(255,255,255,0.7); border: 1px solid #fff; color: #555;
            padding: 8px 12px; border-radius: 12px; width: 100px; transition: width 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }
        .api-box input:focus { width: 180px; outline: none; border-color: var(--accent); background: white; }

        /* --- VISUALIZER STAGE (THE GOOEY EFFECT) --- */
        .stage {
            position: relative; 
            background: rgba(255, 255, 255, 0.3);
            border-radius: 35px; 
            box-shadow: 0 20px 50px rgba(162, 162, 255, 0.2);
            border: 1px solid rgba(255,255,255,0.6);
            margin-bottom: 20px;
            overflow: hidden; /* Wichtig f√ºr den Filter */
        }

        /* Der Container f√ºr den Gooey Effekt */
        .canvas-wrapper {
            width: 100%; height: 300px;
            background: transparent;
            /* DAS IST DER TRICK: Contrast hochdrehen schneidet den Blur ab -> Fl√ºssigkeit */
            filter: contrast(20); 
            background-color: white; /* Braucht einen hellen Background f√ºr Contrast */
        }

        canvas { 
            width: 100%; height: 100%; display: block; 
            /* Starke Unsch√§rfe auf die B√§lle */
            filter: blur(20px); 
        }

        .stage-ui {
            padding: 20px; background: rgba(255,255,255,0.7);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            position: relative; z-index: 10;
        }

        .timer { font-family: monospace; font-size: 1.5rem; font-weight: bold; color: #777; letter-spacing: 2px; }

        /* BUTTONS (Soft & Round) */
        .rec-controls { 
            display: flex; align-items: center; justify-content: center; gap: 25px; width: 100%;
        }

        .btn-circle {
            width: 55px; height: 55px; border-radius: 50%; border: none;
            background: white; color: #555; font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .btn-circle:active { transform: scale(0.85); }
        .btn-circle:disabled { opacity: 0.4; cursor: not-allowed; box-shadow: none; }

        #btnStart {
            width: 80px; height: 80px; font-size: 1.5rem; color: white;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            box-shadow: 0 10px 25px rgba(255, 154, 158, 0.4);
        }
        #btnStart.recording { 
            animation: pulse 2s infinite; 
            background: #ff6b6b; box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .btn-upload {
            background: white; border: 1px solid #e0e0e0; color: #888;
            padding: 10px 20px; border-radius: 20px; font-size: 0.85rem; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02); transition: 0.2s;
        }
        .btn-upload:hover { background: #f9f9f9; color: #555; }

        /* FEED */
        #feed { display: flex; flex-direction: column; gap: 20px; }
        
        .entry {
            background: var(--glass-bg); backdrop-filter: blur(15px);
            border-radius: 24px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            animation: slideIn 0.4s ease-out;
            border: 1px solid rgba(255,255,255,0.8);
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: 0; } }

        .entry-meta { display: flex; justify-content: space-between; font-size: 0.85rem; color: #999; margin-bottom: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        textarea {
            width: 100%; background: #fdfdfd; border: 1px solid #eee; color: #444;
            padding: 15px; border-radius: 16px; font-family: inherit; resize: none; min-height: 80px;
            box-sizing: border-box; display: block; line-height: 1.6; font-size: 16px; transition: 0.2s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.01);
        }
        textarea:focus { outline: none; border-color: var(--accent); background: white; }

        .audio-wrapper { margin-top: 15px; width: 100%; }
        audio { width: 100%; height: 40px; border-radius: 10px; }

        .actions { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        
        .btn-action {
            flex: 1; padding: 12px; border: none; border-radius: 14px;
            background: white; color: #666; font-size: 0.9rem; font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-action:hover { transform: translateY(-2px); color: var(--accent); }
        .btn-del { flex: 0; color: #ff8888; }

        /* TOAST */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translate(-50%, -150%);
            background: white; color: #333; padding: 12px 30px; border-radius: 50px;
            font-weight: 700; transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
            z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-size: 0.95rem; border: 2px solid var(--accent);
        }
        #toast.visible { transform: translate(-50%, 0); }

    </style>
</head>
<body>

<script> const HARDCODED_KEY = ""; </script>

<div id="toast">Nachricht</div>

<div class="app-container">
    
    <header>
        <div class="top-row">
            <h1>Simple Transcription</h1>
            <div class="api-box"><input type="password" id="apiKey" placeholder="üîë API Key"></div>
        </div>
        <div class="controls-row">
            <button class="btn-action" onclick="dlZip()" style="flex:0 auto; background:white; color:var(--accent);">üì¶ Als ZIP speichern</button>
            <div style="font-size:0.85rem; color:#666; font-weight:600;">
                <label style="display:flex; align-items:center; gap:5px;"><input type="checkbox" id="autoDl" style="accent-color:var(--accent);"> Auto-Save</label>
            </div>
        </div>
    </header>

    <div class="stage">
        <div class="canvas-wrapper">
            <canvas id="gooeyCanvas"></canvas>
        </div>
        
        <div class="stage-ui">
            <div class="timer" id="timer">00:00</div>
            
            <div class="rec-controls">
                <button id="btnPause" class="btn-circle" disabled title="Pause">
                    <span>‚è∏</span>
                </button>
                
                <button id="btnStart" class="btn-circle">‚óè</button>
                
                <button id="btnStop" class="btn-circle" disabled title="Fertig">
                    <span>‚ñ†</span>
                </button>
            </div>

            <button id="btnUpload" class="btn-upload" onclick="document.getElementById('fileUpload').click()">üìÇ Datei hochladen</button>
        </div>
    </div>

    <div id="feed"></div>
</div>

<input type="file" id="fileUpload" hidden accept=".flac,.m4a,.mp3,.mp4,.mpeg,.mpga,.oga,.ogg,.wav,.webm">

<script>
    const els = {
        btnStart: document.getElementById('btnStart'),
        btnPause: document.getElementById('btnPause'),
        btnStop: document.getElementById('btnStop'),
        timer: document.getElementById('timer'),
        canvas: document.getElementById('gooeyCanvas'),
        feed: document.getElementById('feed'),
        apiKey: document.getElementById('apiKey'),
        fileUpload: document.getElementById('fileUpload'),
        toast: document.getElementById('toast'),
        autoDl: document.getElementById('autoDl')
    };

    let globalStream, mediaRecorder, chunks = [], audioCtx, analyser, dataArray;
    let isRecording = false, isPaused = false;
    let startTime = 0, pauseDelta = 0, pauseStart = 0, timerInt;
    let pendingClipboardText = null;
    
    // Settings Init
    if(HARDCODED_KEY.length > 5) { 
        els.apiKey.value = HARDCODED_KEY; 
        document.querySelector('.api-box').style.display='none'; 
    } else { 
        els.apiKey.value = localStorage.getItem("key_v25") || "";
        els.apiKey.addEventListener('change', () => localStorage.setItem("key_v25", els.apiKey.value));
    }

    if(localStorage.getItem("autodl_v25") === 'true') els.autoDl.checked = true;
    els.autoDl.addEventListener('change', () => localStorage.setItem("autodl_v25", els.autoDl.checked));

    loadHistory();

    function resizeCanvas() {
        // Interne Aufl√∂sung erh√∂hen f√ºr glatte Kanten
        els.canvas.width = els.canvas.offsetWidth * 1.5;
        els.canvas.height = els.canvas.offsetHeight * 1.5;
    }
    window.addEventListener('resize', resizeCanvas);

    // --- VISUALIZER: PASTEL LIQUID (Metaballs) ---
    let smoothedVol = 0;
    let phase = 0;
    
    function initVisualizer() {
        const ctx = els.canvas.getContext('2d');
        resizeCanvas();

        function draw() {
            requestAnimationFrame(draw);
            const w = els.canvas.width; 
            const h = els.canvas.height;
            const cx = w/2; 
            const cy = h/2;

            // Clear Background
            ctx.fillStyle = '#ffffff'; // Wei√üer Hintergrund ist wichtig f√ºr den Kontrast-Filter!
            ctx.fillRect(0, 0, w, h);

            let vol = 0;
            if(analyser && isRecording && !isPaused) {
                const len = analyser.frequencyBinCount;
                if(!dataArray) dataArray = new Uint8Array(len);
                analyser.getByteFrequencyData(dataArray);
                let sum = 0; 
                for(let i=0; i<len; i++) sum += dataArray[i];
                vol = sum / len; 
            } else {
                vol = 5 + Math.sin(Date.now()/1500) * 5; 
            }

            smoothedVol = smoothedVol * 0.9 + vol * 0.1;
            
            const intensity = smoothedVol * 1.5; 
            const t = Date.now() / 1500;

            // Wir zeichnen schwarze/bunte Blobs. Durch den Filter wird alles "Gooey".
            // Farben: Pastell
            
            // Blob 1 (Pastell Blau)
            drawBlob(ctx, 
                cx + Math.cos(t)*50, 
                cy + Math.sin(t*1.2)*30, 
                80 + intensity, '#8ec5fc');

            // Blob 2 (Pastell Rosa)
            drawBlob(ctx, 
                cx + Math.sin(t*0.8)*60, 
                cy + Math.cos(t)*40, 
                80 + intensity, '#e0c3fc');

            // Blob 3 (Mitte, verbindend)
            drawBlob(ctx, 
                cx, 
                cy + Math.sin(t*2)*10, 
                60 + intensity * 0.5, '#99ddff');
        }
        draw();
    }

    function drawBlob(ctx, x, y, r, color) {
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
    }
    
    initVisualizer();

    // --- UPLOAD ---
    els.fileUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(!file) return;
        
        // Allowed Extensions check
        const allowed = ['flac','m4a','mp3','mp4','mpeg','mpga','oga','ogg','wav','webm'];
        const ext = file.name.split('.').pop().toLowerCase();
        
        if(!allowed.includes(ext)) {
            alert("‚ùå Ung√ºltiges Format!\nErlaubt: mp3, mp4, m4a, wav, webm...");
            return;
        }

        processAudio(file, file.name);
        els.fileUpload.value = '';
    });

    // --- RECORDER ---
    async function startRec() {
        if(!els.apiKey.value) return showToast("API Key fehlt!", true);
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            globalStream = stream;
            
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser(); 
            analyser.fftSize = 64; 
            const src = audioCtx.createMediaStreamSource(stream); src.connect(analyser);

            chunks = [];
            // Low Bitrate f√ºr lange Aufnahmen
            let options = { bitsPerSecond: 32000 };
            if(MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) options.mimeType='audio/webm;codecs=opus';
            
            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: chunks[0].type });
                processAudio(blob, "Memo");
                resetUI();
            };

            mediaRecorder.start(1000);
            isRecording = true; isPaused = false; startTime = Date.now(); pauseDelta=0;
            timerInt = setInterval(updateTimer, 1000);
            
            els.btnStart.classList.add('recording');
            els.btnPause.disabled = false; els.btnStop.disabled = false;
            els.timer.style.color = "#ff6b6b";

        } catch(e) { console.error(e); showToast("Mikrofon Fehler!", true); }
    }

    els.btnStart.onclick = startRec;
    
    els.btnPause.onclick = () => {
        if(isPaused) { 
            mediaRecorder.resume(); isPaused=false; pauseDelta += Date.now()-pauseStart;
            els.btnPause.style.background = "white"; els.btnPause.style.color = "#555";
        } else { 
            mediaRecorder.pause(); isPaused=true; pauseStart=Date.now();
            els.btnPause.style.background = "#FFFB7D"; els.btnPause.style.color = "#333";
        }
    };
    
    els.btnStop.onclick = () => mediaRecorder.stop();

    function updateTimer() {
        if(isPaused) return;
        const s = Math.floor((Date.now() - startTime - pauseDelta)/1000);
        const m = Math.floor(s/60).toString().padStart(2,'0');
        const sec = (s%60).toString().padStart(2,'0');
        els.timer.innerText = `${m}:${sec}`;
    }

    function resetUI() {
        isRecording = false; clearInterval(timerInt);
        els.btnStart.classList.remove('recording');
        els.btnPause.disabled = true; els.btnPause.style.background="white";
        els.btnStop.disabled = true;
        els.timer.innerText = "00:00"; els.timer.style.color = "#777";
    }

    // --- API ---
    async function processAudio(blob, name) {
        const id = Date.now();
        const ts = new Date().toLocaleTimeString();
        
        if(els.autoDl.checked) {
            let ext = blob.type.includes('mp4') ? 'mp4' : 'webm';
            if(name !== "Memo") ext = name.split('.').pop(); // Original extension
            download(blob, `rec_${id}.${ext}`);
        }

        createEntry(id, ts, "Transkribiere...", blob);
        
        const fd = new FormData();
        let ext = blob.type.includes('mp4') ? 'mp4' : 'webm';
        if(name !== "Memo") ext = name.split('.').pop(); // Original Extension nutzen!
        
        fd.append("file", blob, `audio.${ext}`);
        fd.append("model", "whisper-1");

        try {
            const res = await fetch("https://api.openai.com/v1/audio/transcriptions", {
                method: "POST", headers: { "Authorization": `Bearer ${els.apiKey.value}` }, body: fd
            });
            const data = await res.json();
            
            if(res.ok) {
                document.getElementById(`txt-${id}`).value = data.text;
                saveToHistory(id, data.text);
                smartCopy(data.text);
            } else {
                document.getElementById(`txt-${id}`).value = "Error: " + (data.error?.message || "Unknown");
            }
        } catch(e) {
            document.getElementById(`txt-${id}`).value = "Netzwerk Fehler: " + e.message;
        }
    }

    function smartCopy(text) {
        if(document.hasFocus()) {
            navigator.clipboard.writeText(text).then(() => showToast("üìã Kopiert!"));
        } else {
            pendingClipboardText = text;
            showToast("‚úÖ Fertig! Tippen zum Kopieren.");
        }
    }

    const doPendingCopy = () => {
        if(pendingClipboardText) {
            navigator.clipboard.writeText(pendingClipboardText);
            showToast("üìã Jetzt kopiert!");
            pendingClipboardText = null;
        }
    };
    window.addEventListener('focus', doPendingCopy);
    window.addEventListener('click', doPendingCopy);
    window.addEventListener('touchstart', doPendingCopy);

    function saveToHistory(id, text) {
        let h = JSON.parse(localStorage.getItem("hist_v25")||"[]");
        h.unshift({ id, text, ts: new Date().toLocaleTimeString() });
        if(h.length > 20) h.pop();
        localStorage.setItem("hist_v25", JSON.stringify(h));
    }
    
    function loadHistory() {
        let h = JSON.parse(localStorage.getItem("hist_v25")||"[]");
        h.forEach(e => createEntry(e.id, e.ts, e.text));
    }

    function createEntry(id, ts, text, blob) {
        const d = document.createElement('div');
        d.className = 'entry'; d.id = `e-${id}`;
        
        let player = "";
        if(blob) {
            const url = URL.createObjectURL(blob);
            player = `<div class="audio-wrapper"><audio controls src="${url}#t=1000"></audio></div>`;
        }

        d.innerHTML = `
            <div class="entry-meta"><span>üìÖ ${ts}</span></div>
            <textarea id="txt-${id}">${text}</textarea>
            ${player}
            <div class="actions">
                <button class="btn-action" onclick="shareEntry(${id})">‚òÅÔ∏è Teilen</button>
                <button class="btn-action" onclick="doCopy(${id})">üìã Copy</button>
                <button class="btn-action" onclick="dlTxt(${id})">üíæ Text</button>
                ${blob ? `<button class="btn-action" onclick="dlAudio(${id})">üéµ Audio</button>` : ''}
                <button class="btn-action btn-del" onclick="delEntry(${id})">X</button>
            </div>
        `;
        els.feed.prepend(d);
        if(blob) d.audioBlob = blob;
    }

    window.doCopy = (id) => {
        navigator.clipboard.writeText(document.getElementById(`txt-${id}`).value);
        showToast("Manuell kopiert");
    };

    window.delEntry = (id) => {
        document.getElementById(`e-${id}`).remove();
        let h = JSON.parse(localStorage.getItem("hist_v25")||"[]");
        h = h.filter(x => x.id != id);
        localStorage.setItem("hist_v25", JSON.stringify(h));
    };

    window.dlTxt = (id) => {
        const txt = document.getElementById(`txt-${id}`).value;
        download(new Blob([txt]), `transkript_${id}.txt`);
    };

    window.dlAudio = (id) => {
        const el = document.getElementById(`e-${id}`);
        if(el.audioBlob) {
            let ext = el.audioBlob.type.includes('mp4') ? 'mp4' : 'webm';
            download(el.audioBlob, `rec_${id}.${ext}`);
        }
    };

    window.shareEntry = async (id) => {
        const el = document.getElementById(`e-${id}`);
        const txt = document.getElementById(`txt-${id}`).value;
        
        if(el.audioBlob && navigator.share) {
            let ext = el.audioBlob.type.includes('mp4') ? 'mp4' : 'webm';
            const f = new File([el.audioBlob], `audio.${ext}`, {type: el.audioBlob.type});
            try { await navigator.share({files:[f], text: txt}); } catch(e){}
        } else if (navigator.share) {
            try { await navigator.share({text: txt}); } catch(e){}
        } else {
            alert("Teilen nicht unterst√ºtzt.");
        }
    };

    window.dlZip = async () => {
        if(!window.JSZip) return; 
        const zip = new JSZip();
        const fAud = zip.folder("audio");
        let allTxt = "--- PROTOKOLL ---\n\n";
        
        document.querySelectorAll('.entry').forEach(e => {
            const id = e.id.replace('e-','');
            const txt = e.querySelector('textarea').value;
            const ts = e.querySelector('.entry-meta').innerText;
            allTxt += `[${ts}]\n${txt}\n\n---\n\n`;
            
            if(e.audioBlob) {
                let ext = e.audioBlob.type.includes('mp4')?'mp4':'webm';
                fAud.file(`rec_${id}.${ext}`, e.audioBlob);
            }
        });
        
        zip.file("Alle_Texte.txt", allTxt);
        const content = await zip.generateAsync({type:"blob"});
        download(content, `Session_${Date.now()}.zip`);
    };

    function download(blob, name) {
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = name;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }

    function showToast(txt, err=false) {
        els.toast.innerText = txt;
        els.toast.style.borderColor = err ? '#ef4444' : 'var(--accent)';
        els.toast.style.color = '#333';
        els.toast.classList.add('visible');
        setTimeout(()=>els.toast.classList.remove('visible'), 3000);
    }
</script>
</body>
