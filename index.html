<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Transcription V23</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            /* Der lebendige Original-Gradient */
            --bg-gradient: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); 
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text: #4a4a4a;
            --accent: #ff7eb3;
            --accent-blue: #8ec5fc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            margin: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 15px;
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container { width: 100%; max-width: 800px; position: relative; z-index: 2; padding-bottom: 80px; }

        /* HEADER */
        header {
            display: flex; flex-direction: column; gap: 15px;
            padding: 20px; background: var(--glass-bg); 
            backdrop-filter: blur(12px); border-radius: 24px; margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05); border: 1px solid var(--glass-border);
        }

        h1 { 
            margin: 0; font-size: 1.4rem; font-weight: 800; 
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .controls-row { display: flex; gap: 10px; justify-content: space-between; align-items: center; }

        /* API INPUT */
        .api-box input {
            background: rgba(255,255,255,0.6); border: 1px solid #ccc; color: #555;
            padding: 8px 12px; border-radius: 12px; width: 100px; transition: width 0.3s;
        }
        .api-box input:focus { width: 180px; outline: none; border-color: var(--accent); background: white; }

        /* MAIN STAGE (Visualizer) */
        .stage {
            position: relative; background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px); border-radius: 30px; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.6);
            margin-bottom: 20px;
        }

        /* Der Trick f√ºr den "OpenAI Cloud Look": Starker Blur auf dem Canvas */
        canvas { 
            width: 100%; height: 300px; display: block; 
            filter: blur(40px) contrast(1.5); /* Das macht die Blobs weich */
            opacity: 0.9;
        }

        .stage-ui {
            padding: 20px; background: rgba(255,255,255,0.8);
            border-top: 1px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }

        .timer { font-family: monospace; font-size: 1.2rem; font-weight: bold; color: #666; }

        /* BUTTONS (Repariert) */
        .rec-controls { 
            display: flex; align-items: center; justify-content: center; gap: 20px; width: 100%;
        }

        .btn-circle {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: white; color: #555; font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .btn-circle:active { transform: scale(0.9); }
        .btn-circle:disabled { opacity: 0.4; cursor: not-allowed; }

        /* Der Gro√üe Rote Button */
        #btnStart {
            width: 70px; height: 70px; font-size: 1.5rem; color: white;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            box-shadow: 0 8px 20px rgba(255, 117, 140, 0.4);
        }
        #btnStart.recording { animation: pulse 2s infinite; background: #ef4444; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .btn-upload {
            background: transparent; border: 1px dashed #999; color: #666;
            padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; cursor: pointer;
        }

        /* FEED (Karten) */
        #feed { display: flex; flex-direction: column; gap: 15px; }
        
        .entry {
            background: var(--glass-bg); backdrop-filter: blur(12px);
            border-radius: 20px; padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease-out;
            border: 1px solid white;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: 0; } }

        .entry-meta { display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; margin-bottom: 10px; }
        
        textarea {
            width: 100%; background: rgba(255,255,255,0.5); border: 2px solid transparent; color: #333;
            padding: 12px; border-radius: 12px; font-family: inherit; resize: none; min-height: 80px;
            box-sizing: border-box; display: block; line-height: 1.5; font-size: 16px; transition: 0.2s;
        }
        textarea:focus { outline: none; border-color: var(--accent); background: white; }

        .audio-wrapper { margin-top: 10px; width: 100%; }
        audio { width: 100%; height: 40px; border-radius: 10px; }

        /* ACTION BUTTONS (Wieder da!) */
        .actions { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        
        .btn-action {
            flex: 1; padding: 10px; border: none; border-radius: 10px;
            background: white; color: #555; font-size: 0.9rem; font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .btn-action:hover { background: #f8f9fa; }
        .btn-del { flex: 0; color: #ff6b6b; }

        /* TOAST */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translate(-50%, -150%);
            background: var(--accent); color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: bold; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 9999; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        #toast.visible { transform: translate(-50%, 0); }

    </style>
</head>
<body>

<script> const HARDCODED_KEY = ""; </script>

<div id="toast">Nachricht</div>

<div class="app-container">
    
    <header>
        <div class="top-row">
            <h1>Simple Transcription</h1>
            <div class="api-box"><input type="password" id="apiKey" placeholder="üîë API Key"></div>
        </div>
        <div class="controls-row">
            <button class="btn-action" onclick="dlZip()" style="flex:0 auto;">üì¶ Alles als ZIP</button>
            <div style="font-size:0.8rem; color:#666;">
                <label><input type="checkbox" id="autoDl"> Auto-Save Audio</label>
            </div>
        </div>
    </header>

    <div class="stage">
        <canvas id="cloudCanvas"></canvas>
        
        <div class="stage-ui">
            <div class="timer" id="timer">00:00</div>
            
            <div class="rec-controls">
                <button id="btnPause" class="btn-circle" disabled>‚è∏</button>
                
                <button id="btnStart" class="btn-circle">‚óè</button>
                
                <button id="btnStop" class="btn-circle" disabled>‚ñ†</button>
            </div>

            <button id="btnUpload" class="btn-upload" onclick="document.getElementById('fileUpload').click()">üìÇ Datei hochladen</button>
        </div>
    </div>

    <div id="feed"></div>
</div>

<input type="file" id="fileUpload" hidden accept="audio/*,video/*">

<script>
    // --- ELEMENTE ---
    const els = {
        btnStart: document.getElementById('btnStart'),
        btnPause: document.getElementById('btnPause'),
        btnStop: document.getElementById('btnStop'),
        timer: document.getElementById('timer'),
        canvas: document.getElementById('cloudCanvas'),
        feed: document.getElementById('feed'),
        apiKey: document.getElementById('apiKey'),
        fileUpload: document.getElementById('fileUpload'),
        toast: document.getElementById('toast'),
        autoDl: document.getElementById('autoDl')
    };

    let globalStream, mediaRecorder, chunks = [], audioCtx, analyser, dataArray;
    let isRecording = false, isPaused = false;
    let startTime = 0, pauseDelta = 0, pauseStart = 0, timerInt;
    
    // --- INIT ---
    if(HARDCODED_KEY.length > 5) { 
        els.apiKey.value = HARDCODED_KEY; 
        document.querySelector('.api-box').style.display='none'; 
    } else { 
        els.apiKey.value = localStorage.getItem("key_v23") || "";
        els.apiKey.addEventListener('change', () => localStorage.setItem("key_v23", els.apiKey.value));
    }

    if(localStorage.getItem("autodl_v23") === 'true') els.autoDl.checked = true;
    els.autoDl.addEventListener('change', () => localStorage.setItem("autodl_v23", els.autoDl.checked));

    loadHistory();

    // Canvas Resize (f√ºr Sch√§rfe)
    function resizeCanvas() {
        els.canvas.width = els.canvas.offsetWidth;
        els.canvas.height = els.canvas.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);

    // --- VISUALIZER: THE GLOW CLOUD (OpenAI Style) ---
    // Wir nutzen CSS Blur f√ºr den weichen Look, keine komplexe Mathe.
    let smoothedVol = 0;
    
    function initVisualizer() {
        const ctx = els.canvas.getContext('2d');
        resizeCanvas();

        function draw() {
            requestAnimationFrame(draw);
            const w = els.canvas.width; 
            const h = els.canvas.height;
            const cx = w/2; 
            const cy = h/2;

            ctx.clearRect(0, 0, w, h); // Clear Frame

            // Audio Daten holen
            let vol = 0;
            if(analyser && isRecording && !isPaused) {
                const len = analyser.frequencyBinCount;
                if(!dataArray) dataArray = new Uint8Array(len);
                analyser.getByteFrequencyData(dataArray);
                let sum = 0; 
                for(let i=0; i<len; i++) sum += dataArray[i];
                vol = sum / len; // 0 - 255
            } else {
                // Idle Animation (Sanftes Atmen)
                vol = 10 + Math.sin(Date.now()/1500) * 10;
            }

            // Gl√§ttung (Damit es nicht zuckt)
            smoothedVol = smoothedVol * 0.9 + vol * 0.1;
            
            const intensity = smoothedVol * 0.8; // Skalierungsfaktor
            const t = Date.now() / 1000;

            // Wir zeichnen 3 "Blobs" (Kreise), die sich leicht bewegen
            // Durch den CSS-Filter (blur) verschmelzen sie.
            
            // 1. Der Blaue Blob (Wandert)
            const x1 = cx + Math.cos(t) * 30;
            const y1 = cy + Math.sin(t * 1.2) * 20;
            drawBlob(ctx, x1, y1, 60 + intensity, '#8ec5fc');

            // 2. Der Pinke Blob (Wandert anders)
            const x2 = cx + Math.sin(t * 0.8) * 30;
            const y2 = cy + Math.cos(t * 1.1) * 20;
            drawBlob(ctx, x2, y2, 60 + intensity, '#ff7eb3');

            // 3. Der Wei√üe Kern (Bleibt mittig, pulsiert stark)
            drawBlob(ctx, cx, cy, 40 + intensity * 0.5, '#ffffff');
        }
        draw();
    }

    function drawBlob(ctx, x, y, r, color) {
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
    }
    
    initVisualizer();

    // --- RECORDING ---
    async function startRec() {
        if(!els.apiKey.value) return showToast("API Key fehlt!", true);
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            globalStream = stream;
            
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser(); 
            analyser.fftSize = 64; // Niedrig f√ºr weiche Animation
            const src = audioCtx.createMediaStreamSource(stream); src.connect(analyser);

            chunks = [];
            // Optimierte Bitrate (Langzeitaufnahme)
            let options = { bitsPerSecond: 32000 };
            if(MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) options.mimeType='audio/webm;codecs=opus';
            
            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: chunks[0].type });
                // Fix Duration Hack
                processAudio(blob, "Memo");
                resetUI();
            };

            mediaRecorder.start(1000);
            isRecording = true; isPaused = false; startTime = Date.now(); pauseDelta=0;
            timerInt = setInterval(updateTimer, 1000);
            
            // UI Update
            els.btnStart.style.display = 'none'; // REC Button weg
            els.btnPause.disabled = false;
            els.btnStop.disabled = false;
            els.timer.style.color = "#ff7eb3";

        } catch(e) { console.error(e); showToast("Mikrofon Zugriff verweigert!", true); }
    }

    els.btnStart.onclick = startRec;
    
    els.btnPause.onclick = () => {
        if(isPaused) { 
            mediaRecorder.resume(); isPaused=false; pauseDelta += Date.now()-pauseStart;
            els.btnPause.style.background = "white"; els.btnPause.style.color = "#555";
        } else { 
            mediaRecorder.pause(); isPaused=true; pauseStart=Date.now();
            els.btnPause.style.background = "#ffd700"; els.btnPause.style.color = "white";
        }
    };
    
    els.btnStop.onclick = () => mediaRecorder.stop();

    function updateTimer() {
        if(isPaused) return;
        const s = Math.floor((Date.now() - startTime - pauseDelta)/1000);
        const m = Math.floor(s/60).toString().padStart(2,'0');
        const sec = (s%60).toString().padStart(2,'0');
        els.timer.innerText = `${m}:${sec}`;
    }

    function resetUI() {
        isRecording = false; clearInterval(timerInt);
        els.btnStart.style.display = 'flex'; // REC Button wieder da
        els.btnPause.disabled = true; els.btnPause.style.background="white";
        els.btnStop.disabled = true;
        els.timer.innerText = "00:00"; els.timer.style.color = "#666";
    }

    // --- UPLOAD ---
    els.fileUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(!file) return;
        processAudio(file, file.name);
        els.fileUpload.value = '';
    });

    // --- API & PROCESSING ---
    async function processAudio(blob, name) {
        const id = Date.now();
        const ts = new Date().toLocaleTimeString();
        
        // Auto Save
        if(els.autoDl.checked) {
            let ext = blob.type.includes('mp4') ? 'mp4' : 'webm';
            download(blob, `rec_${id}.${ext}`);
        }

        createEntry(id, ts, "Transkribiere...", blob);
        
        const fd = new FormData();
        let ext = blob.type.includes('mp4') ? 'mp4' : 'webm';
        if(blob.name) ext = blob.name.split('.').pop();
        
        fd.append("file", blob, `audio.${ext}`);
        fd.append("model", "whisper-1");

        try {
            const res = await fetch("https://api.openai.com/v1/audio/transcriptions", {
                method: "POST", headers: { "Authorization": `Bearer ${els.apiKey.value}` }, body: fd
            });
            const data = await res.json();
            
            if(res.ok) {
                document.getElementById(`txt-${id}`).value = data.text;
                saveToHistory(id, data.text);
                showToast("Fertig!");
            } else {
                document.getElementById(`txt-${id}`).value = "Error: " + (data.error?.message || "Unknown");
            }
        } catch(e) {
            document.getElementById(`txt-${id}`).value = "Netzwerk Fehler: " + e.message;
        }
    }

    // --- HISTORY ---
    function saveToHistory(id, text) {
        let h = JSON.parse(localStorage.getItem("hist_v23")||"[]");
        h.unshift({ id, text, ts: new Date().toLocaleTimeString() });
        if(h.length > 20) h.pop();
        localStorage.setItem("hist_v23", JSON.stringify(h));
    }
    
    function loadHistory() {
        let h = JSON.parse(localStorage.getItem("hist_v23")||"[]");
        h.forEach(e => createEntry(e.id, e.ts, e.text)); // History ohne Audio-Blob
    }

    // --- UI ENTRY ---
    function createEntry(id, ts, text, blob) {
        const d = document.createElement('div');
        d.className = 'entry'; d.id = `e-${id}`;
        
        let player = "";
        if(blob) {
            const url = URL.createObjectURL(blob);
            // Duration Fix Hack
            player = `<div class="audio-wrapper"><audio controls src="${url}#t=1000"></audio></div>`;
        }

        d.innerHTML = `
            <div class="entry-meta"><span>üìÖ ${ts}</span></div>
            <textarea id="txt-${id}">${text}</textarea>
            ${player}
            <div class="actions">
                <button class="btn-action" onclick="shareEntry(${id})">‚òÅÔ∏è Teilen</button>
                <button class="btn-action" onclick="doCopy(${id})">üìã Copy</button>
                <button class="btn-action" onclick="dlTxt(${id})">üíæ Text</button>
                ${blob ? `<button class="btn-action" onclick="dlAudio(${id})">üéµ Audio</button>` : ''}
                <button class="btn-action btn-del" onclick="delEntry(${id})">X</button>
            </div>
        `;
        els.feed.prepend(d);
        if(blob) d.audioBlob = blob;
    }

    // --- ACTIONS ---
    window.doCopy = (id) => {
        navigator.clipboard.writeText(document.getElementById(`txt-${id}`).value);
        showToast("Kopiert!");
    };

    window.delEntry = (id) => {
        document.getElementById(`e-${id}`).remove();
        // Remove from storage
        let h = JSON.parse(localStorage.getItem("hist_v23")||"[]");
        h = h.filter(x => x.id != id);
        localStorage.setItem("hist_v23", JSON.stringify(h));
    };

    window.dlTxt = (id) => {
        const txt = document.getElementById(`txt-${id}`).value;
        download(new Blob([txt]), `transkript_${id}.txt`);
    };

    window.dlAudio = (id) => {
        const el = document.getElementById(`e-${id}`);
        if(el.audioBlob) {
            let ext = el.audioBlob.type.includes('mp4') ? 'mp4' : 'webm';
            download(el.audioBlob, `rec_${id}.${ext}`);
        }
    };

    window.shareEntry = async (id) => {
        const el = document.getElementById(`e-${id}`);
        const txt = document.getElementById(`txt-${id}`).value;
        
        if(el.audioBlob && navigator.share) {
            let ext = el.audioBlob.type.includes('mp4') ? 'mp4' : 'webm';
            const f = new File([el.audioBlob], `audio.${ext}`, {type: el.audioBlob.type});
            try { await navigator.share({files:[f], text: txt}); } catch(e){}
        } else if (navigator.share) {
            try { await navigator.share({text: txt}); } catch(e){}
        } else {
            alert("Teilen nicht unterst√ºtzt. Bitte kopieren.");
        }
    };

    window.dlZip = async () => {
        if(!window.JSZip) return; 
        const zip = new JSZip();
        const fAud = zip.folder("audio");
        let allTxt = "--- PROTOKOLL ---\n\n";
        
        document.querySelectorAll('.entry').forEach(e => {
            const id = e.id.replace('e-','');
            const txt = e.querySelector('textarea').value;
            const ts = e.querySelector('.entry-meta').innerText;
            allTxt += `[${ts}]\n${txt}\n\n---\n\n`;
            
            if(e.audioBlob) {
                let ext = e.audioBlob.type.includes('mp4')?'mp4':'webm';
                fAud.file(`rec_${id}.${ext}`, e.audioBlob);
            }
        });
        
        zip.file("Alle_Texte.txt", allTxt);
        const content = await zip.generateAsync({type:"blob"});
        download(content, `Session_${Date.now()}.zip`);
    };

    function download(blob, name) {
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = name;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }

    function showToast(txt, err=false) {
        els.toast.innerText = txt;
        els.toast.style.background = err ? '#ef4444' : 'var(--accent)';
        els.toast.className = 'visible';
        setTimeout(()=>els.toast.className='', 3000);
    }
</script>
</body>
</html>
