<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Transcription V26</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            /* DEIN PASTELL-FAVORIT (V25) */
            --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text: #555;
            --accent: #9b72cf;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            margin: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 15px;
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container { width: 100%; max-width: 800px; position: relative; z-index: 2; padding-bottom: 80px; }

        /* HEADER */
        header {
            display: flex; flex-direction: column; gap: 15px;
            padding: 20px; background: var(--glass-bg); 
            backdrop-filter: blur(20px); border-radius: 30px; margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); border: 1px solid var(--glass-border);
        }

        h1 { 
            margin: 0; font-size: 1.4rem; font-weight: 800; 
            background: linear-gradient(90deg, #9b72cf, #ff9a9e);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .controls-row { display: flex; gap: 10px; justify-content: space-between; align-items: center; }

        .api-box input {
            background: rgba(255,255,255,0.7); border: 1px solid #fff; color: #555;
            padding: 8px 12px; border-radius: 12px; width: 100px; transition: width 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }
        .api-box input:focus { width: 180px; outline: none; border-color: var(--accent); background: white; }

        /* --- VISUALIZER STAGE --- */
        .stage {
            position: relative; 
            background: rgba(255, 255, 255, 0.3);
            border-radius: 35px; 
            box-shadow: 0 20px 50px rgba(162, 162, 255, 0.2);
            border: 1px solid rgba(255,255,255,0.6);
            margin-bottom: 20px;
            overflow: hidden; 
        }

        .canvas-wrapper {
            width: 100%; height: 300px;
            background: transparent;
            filter: contrast(20); 
            background-color: white; 
        }

        canvas { 
            width: 100%; height: 100%; display: block; 
            filter: blur(20px); 
        }

        .stage-ui {
            padding: 20px; background: rgba(255,255,255,0.7);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            position: relative; z-index: 10;
        }

        .timer { font-family: monospace; font-size: 1.5rem; font-weight: bold; color: #777; letter-spacing: 2px; }

        /* --- SMART CONTROLS --- */
        .rec-controls { 
            display: flex; align-items: center; justify-content: center; gap: 20px; width: 100%;
            height: 90px; /* Feste H√∂he gegen Springen */
        }

        /* Der Haupt-Button (Rec / Pause / Resume) */
        #btnMain {
            width: 80px; height: 80px; border-radius: 50%; border: none;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            box-shadow: 0 10px 25px rgba(255, 154, 158, 0.4);
            color: white; font-size: 2rem; cursor: pointer;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex; align-items: center; justify-content: center;
        }
        #btnMain:active { transform: scale(0.9); }
        
        /* Status: Recording (Wird zum Pause Button) */
        #btnMain.state-recording {
            background: white; color: #555;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 1.5rem;
        }
        
        /* Status: Paused (Wird zum Resume Button) */
        #btnMain.state-paused {
            background: #ffeaa7; color: #d35400; /* Warmes Gelb */
            box-shadow: 0 5px 15px rgba(255, 200, 0, 0.3);
            font-size: 1.5rem;
            animation: none;
        }

        /* Der Stop Button (Erscheint nur wenn aktiv) */
        #btnFinish {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            background: white; color: #ff6b6b; font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer;
            display: none; /* Initial versteckt */
            align-items: center; justify-content: center;
            transition: all 0.3s ease;
        }
        #btnFinish.visible { display: flex; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .btn-upload {
            background: white; border: 1px solid #e0e0e0; color: #888;
            padding: 10px 20px; border-radius: 20px; font-size: 0.85rem; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02); transition: 0.2s;
        }
        
        /* FEED */
        #feed { display: flex; flex-direction: column; gap: 20px; }
        
        .entry {
            background: var(--glass-bg); backdrop-filter: blur(15px);
            border-radius: 24px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            animation: slideIn 0.4s ease-out;
            border: 1px solid rgba(255,255,255,0.8);
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: 0; } }

        .entry-meta { display: flex; justify-content: space-between; font-size: 0.85rem; color: #999; margin-bottom: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        textarea {
            width: 100%; background: #fdfdfd; border: 1px solid #eee; color: #444;
            padding: 15px; border-radius: 16px; font-family: inherit; resize: none; min-height: 90px;
            box-sizing: border-box; display: block; line-height: 1.6; font-size: 16px; transition: 0.2s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.01);
        }
        textarea:focus { outline: none; border-color: var(--accent); background: white; }

        .audio-wrapper { margin-top: 15px; width: 100%; }
        audio { width: 100%; height: 40px; border-radius: 10px; }

        .actions { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        
        .btn-action {
            flex: 1; padding: 12px; border: none; border-radius: 14px;
            background: white; color: #666; font-size: 0.9rem; font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-del { flex: 0; color: #ff8888; }

        /* TOAST */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translate(-50%, -150%);
            background: white; color: #333; padding: 12px 30px; border-radius: 50px;
            font-weight: 700; transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
            z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-size: 0.95rem; border: 2px solid var(--accent);
        }
        #toast.visible { transform: translate(-50%, 0); }
        #toast.error { border-color: #ff6b6b; color: #ff6b6b; }

    </style>
</head>
<body>

<script> const HARDCODED_KEY = ""; </script>

<div id="toast">Nachricht</div>

<div class="app-container">
    
    <header>
        <div class="top-row">
            <h1>Simple Transcription</h1>
            <div class="api-box"><input type="password" id="apiKey" placeholder="üîë API Key"></div>
        </div>
        <div class="controls-row">
            <button class="btn-action" onclick="dlZip()" style="flex:0 auto; background:white; color:var(--accent);">üì¶ Als ZIP speichern</button>
            <div style="font-size:0.85rem; color:#666; font-weight:600;">
                <label style="display:flex; align-items:center; gap:5px;"><input type="checkbox" id="autoDl" style="accent-color:var(--accent);"> Auto-Save</label>
            </div>
        </div>
    </header>

    <div class="stage">
        <div class="canvas-wrapper">
            <canvas id="gooeyCanvas"></canvas>
        </div>
        
        <div class="stage-ui">
            <div class="timer" id="timer">00:00</div>
            
            <div class="rec-controls">
                <button id="btnMain" title="Aufnahme starten">‚óè</button>
                
                <button id="btnFinish" class="btn-circle" title="Fertig & Senden">
                    <span>‚ñ†</span>
                </button>
            </div>

            <button id="btnUpload" class="btn-upload" onclick="document.getElementById('fileUpload').click()">üìÇ Datei hochladen</button>
        </div>
    </div>

    <div id="feed"></div>
</div>

<input type="file" id="fileUpload" hidden accept=".flac,.m4a,.mp3,.mp4,.mpeg,.mpga,.oga,.ogg,.wav,.webm">

<script>
    const els = {
        btnMain: document.getElementById('btnMain'),
        btnFinish: document.getElementById('btnFinish'),
        timer: document.getElementById('timer'),
        canvas: document.getElementById('gooeyCanvas'),
        feed: document.getElementById('feed'),
        apiKey: document.getElementById('apiKey'),
        fileUpload: document.getElementById('fileUpload'),
        toast: document.getElementById('toast'),
        autoDl: document.getElementById('autoDl')
    };

    let globalStream, mediaRecorder, chunks = [], audioCtx, analyser, dataArray;
    let isRecording = false, isPaused = false;
    let startTime = 0, pauseDelta = 0, pauseStart = 0, timerInt;
    let pendingClipboardText = null;
    
    // Init
    if(HARDCODED_KEY.length > 5) { 
        els.apiKey.value = HARDCODED_KEY; 
        document.querySelector('.api-box').style.display='none'; 
    } else { 
        els.apiKey.value = localStorage.getItem("key_v26") || "";
        els.apiKey.addEventListener('change', () => localStorage.setItem("key_v26", els.apiKey.value));
    }

    if(localStorage.getItem("autodl_v26") === 'true') els.autoDl.checked = true;
    els.autoDl.addEventListener('change', () => localStorage.setItem("autodl_v26", els.autoDl.checked));

    loadHistory();

    function resizeCanvas() {
        els.canvas.width = els.canvas.offsetWidth * 1.5;
        els.canvas.height = els.canvas.offsetHeight * 1.5;
    }
    window.addEventListener('resize', resizeCanvas);

    // --- VISUALIZER ---
    let smoothedVol = 0;
    
    function initVisualizer() {
        const ctx = els.canvas.getContext('2d');
        resizeCanvas();

        function draw() {
            requestAnimationFrame(draw);
            const w = els.canvas.width; const h = els.canvas.height;
            const cx = w/2; const cy = h/2;

            ctx.fillStyle = '#ffffff'; 
            ctx.fillRect(0, 0, w, h);

            let vol = 0;
            if(analyser && isRecording && !isPaused) {
                const len = analyser.frequencyBinCount;
                if(!dataArray) dataArray = new Uint8Array(len);
                analyser.getByteFrequencyData(dataArray);
                let sum = 0; for(let i=0; i<len; i++) sum += dataArray[i];
                vol = sum / len; 
            } else {
                vol = 5 + Math.sin(Date.now()/1500) * 5; 
            }

            smoothedVol = smoothedVol * 0.9 + vol * 0.1;
            const intensity = smoothedVol * 1.5; 
            const t = Date.now() / 1500;

            drawBlob(ctx, cx + Math.cos(t)*50, cy + Math.sin(t*1.2)*30, 80 + intensity, '#8ec5fc');
            drawBlob(ctx, cx + Math.sin(t*0.8)*60, cy + Math.cos(t)*40, 80 + intensity, '#e0c3fc');
            drawBlob(ctx, cx, cy + Math.sin(t*2)*10, 60 + intensity * 0.5, '#99ddff');
        }
        draw();
    }

    function drawBlob(ctx, x, y, r, color) {
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
    }
    initVisualizer();

    // --- SMART CONTROLS ---
    
    els.btnMain.onclick = () => {
        if(!isRecording && !isPaused) {
            // State: Idle -> Start Recording
            startRec();
        } else if (isRecording && !isPaused) {
            // State: Recording -> Pause
            pauseRec();
        } else if (isPaused) {
            // State: Paused -> Resume
            resumeRec();
        }
    };

    els.btnFinish.onclick = () => {
        stopRec();
    };

    function setMainButtonState(state) {
        // state: 'idle', 'recording', 'paused'
        const btn = els.btnMain;
        
        if(state === 'idle') {
            btn.innerHTML = '‚óè';
            btn.className = ''; // Reset style
            btn.title = "Aufnahme starten";
            els.btnFinish.classList.remove('visible'); // Hide Stop
            els.timer.style.color = "#777";
        } 
        else if (state === 'recording') {
            btn.innerHTML = '‚è∏';
            btn.className = 'state-recording';
            btn.title = "Pausieren";
            els.btnFinish.classList.add('visible'); // Show Stop
            els.timer.style.color = "#ff6b6b";
        }
        else if (state === 'paused') {
            btn.innerHTML = '‚ñ∂'; // Oder ‚óè
            btn.className = 'state-paused';
            btn.title = "Weiter aufnehmen";
            els.timer.style.color = "#f39c12"; // Orange f√ºr Pause
        }
    }

    // --- RECORDING LOGIC ---
    async function startRec() {
        if(!els.apiKey.value) return showToast("API Key fehlt!", true);
        
        // Anti-Double-Click Lock
        els.btnMain.disabled = true;

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            globalStream = stream;
            
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser(); 
            analyser.fftSize = 64; 
            const src = audioCtx.createMediaStreamSource(stream); src.connect(analyser);

            chunks = [];
            let options = { bitsPerSecond: 32000 };
            if(MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) options.mimeType='audio/webm;codecs=opus';
            
            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: chunks[0].type });
                processAudio(blob, "Memo");
                resetUI();
            };

            mediaRecorder.start(1000);
            isRecording = true; isPaused = false; 
            startTime = Date.now(); pauseDelta=0;
            timerInt = setInterval(updateTimer, 1000);
            
            setMainButtonState('recording');

        } catch(e) { 
            console.error(e); 
            showToast("Mikrofon Fehler!", true); 
            resetUI();
        } finally {
            els.btnMain.disabled = false;
        }
    }

    function pauseRec() {
        if(mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.pause();
            isPaused = true;
            pauseStart = Date.now();
            setMainButtonState('paused');
        }
    }

    function resumeRec() {
        if(mediaRecorder && mediaRecorder.state === "paused") {
            mediaRecorder.resume();
            isPaused = false;
            pauseDelta += Date.now() - pauseStart;
            setMainButtonState('recording');
        }
    }

    function stopRec() {
        if(mediaRecorder) {
            mediaRecorder.stop();
            // Button sofort disablen damit man nicht nochmal dr√ºckt
            els.btnFinish.disabled = true; 
        }
    }

    function updateTimer() {
        if(isPaused) return;
        const s = Math.floor((Date.now() - startTime - pauseDelta)/1000);
        const m = Math.floor(s/60).toString().padStart(2,'0');
        const sec = (s%60).toString().padStart(2,'0');
        els.timer.innerText = `${m}:${sec}`;
    }

    function resetUI() {
        isRecording = false; isPaused = false; clearInterval(timerInt);
        setMainButtonState('idle');
        els.timer.innerText = "00:00"; 
        els.btnFinish.disabled = false; // Wieder aktivieren
        // Stream stoppen um Mikro freizugeben (Optional, aber gut f√ºr Battery)
        if(globalStream) globalStream.getTracks().forEach(track => track.stop());
    }

    // --- UPLOAD ---
    els.fileUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(!file) return;
        
        // CHECK EXTENSION
        const allowed = ['flac','m4a','mp3','mp4','mpeg','mpga','oga','ogg','wav','webm'];
        const ext = file.name.split('.').pop().toLowerCase();
        
        if(!allowed.includes(ext)) {
            showToast(`Format .${ext} nicht unterst√ºtzt!`, true);
            els.fileUpload.value = ''; // Reset
            return;
        }

        processAudio(file, file.name);
        els.fileUpload.value = '';
    });

    // --- API ---
    async function processAudio(blob, name) {
        const id = Date.now();
        const ts = new Date().toLocaleTimeString();
        
        if(els.autoDl.checked) {
            let ext = blob.type.includes('mp4') ? 'mp4' : 'webm';
            if(name !== "Memo") ext = name.split('.').pop();
            download(blob, `rec_${id}.${ext}`);
        }

        createEntry(id, ts, "Transkribiere...", blob);
        
        const fd = new FormData();
        let ext = blob.type.includes('mp4') ? 'mp4' : 'webm';
        if(name !== "Memo") ext = name.split('.').pop();
        
        fd.append("file", blob, `audio.${ext}`);
        fd.append("model", "whisper-1");

        try {
            const res = await fetch("https://api.openai.com/v1/audio/transcriptions", {
                method: "POST", headers: { "Authorization": `Bearer ${els.apiKey.value}` }, body: fd
            });
            const data = await res.json();
            
            if(res.ok) {
                document.getElementById(`txt-${id}`).value = data.text;
                saveToHistory(id, data.text);
                smartCopy(data.text);
            } else {
                document.getElementById(`txt-${id}`).value = "Error: " + (data.error?.message || "Unknown");
            }
        } catch(e) {
            document.getElementById(`txt-${id}`).value = "Netzwerk Fehler: " + e.message;
        }
    }

    // --- HELPER (Copy, History, Zip) ---
    function smartCopy(text) {
        if(document.hasFocus()) {
            navigator.clipboard.writeText(text).then(() => showToast("üìã Kopiert!"));
        } else {
            pendingClipboardText = text;
            showToast("‚úÖ Fertig! Tippen zum Kopieren.");
        }
    }
    const doPendingCopy = () => {
        if(pendingClipboardText) {
            navigator.clipboard.writeText(pendingClipboardText);
            showToast("üìã Jetzt kopiert!");
            pendingClipboardText = null;
        }
    };
    window.addEventListener('focus', doPendingCopy);
    window.addEventListener('click', doPendingCopy);
    window.addEventListener('touchstart', doPendingCopy);

    function saveToHistory(id, text) {
        let h = JSON.parse(localStorage.getItem("hist_v26")||"[]");
        h.unshift({ id, text, ts: new Date().toLocaleTimeString() });
        if(h.length > 20) h.pop();
        localStorage.setItem("hist_v26", JSON.stringify(h));
    }
    
    function loadHistory() {
        let h = JSON.parse(localStorage.getItem("hist_v26")||"[]");
        h.forEach(e => createEntry(e.id, e.ts, e.text));
    }

    function createEntry(id, ts, text, blob) {
        const d = document.createElement('div');
        d.className = 'entry'; d.id = `e-${id}`;
        
        let player = "";
        if(blob) {
            const url = URL.createObjectURL(blob);
            player = `<div class="audio-wrapper"><audio controls src="${url}#t=1000"></audio></div>`;
        }

        d.innerHTML = `
            <div class="entry-meta"><span>üìÖ ${ts}</span></div>
            <textarea id="txt-${id}">${text}</textarea>
            ${player}
            <div class="actions">
                <button class="btn-action" onclick="shareEntry(${id})">‚òÅÔ∏è Teilen</button>
                <button class="btn-action" onclick="doCopy(${id})">üìã Copy</button>
                <button class="btn-action" onclick="dlTxt(${id})">üíæ Text</button>
                ${blob ? `<button class="btn-action" onclick="dlAudio(${id})">üéµ Audio</button>` : ''}
                <button class="btn-action btn-del" onclick="delEntry(${id})">X</button>
            </div>
        `;
        els.feed.prepend(d);
        if(blob) d.audioBlob = blob;
    }

    // Standard Actions
    window.doCopy = (id) => { navigator.clipboard.writeText(document.getElementById(`txt-${id}`).value); showToast("Manuell kopiert"); };
    window.delEntry = (id) => { document.getElementById(`e-${id}`).remove(); let h = JSON.parse(localStorage.getItem("hist_v26")||"[]"); h = h.filter(x => x.id != id); localStorage.setItem("hist_v26", JSON.stringify(h)); };
    window.dlTxt = (id) => { download(new Blob([document.getElementById(`txt-${id}`).value]), `transkript_${id}.txt`); };
    window.dlAudio = (id) => { const el = document.getElementById(`e-${id}`); if(el.audioBlob) { let ext = el.audioBlob.type.includes('mp4') ? 'mp4' : 'webm'; download(el.audioBlob, `rec_${id}.${ext}`); }};
    
    window.shareEntry = async (id) => {
        const el = document.getElementById(`e-${id}`);
        const txt = document.getElementById(`txt-${id}`).value;
        if(el.audioBlob && navigator.share) {
            let ext = el.audioBlob.type.includes('mp4') ? 'mp4' : 'webm';
            const f = new File([el.audioBlob], `audio.${ext}`, {type: el.audioBlob.type});
            try { await navigator.share({files:[f], text: txt}); } catch(e){}
        } else if (navigator.share) { try { await navigator.share({text: txt}); } catch(e){} }
        else alert("Teilen nicht unterst√ºtzt.");
    };

    window.dlZip = async () => {
        if(!window.JSZip) return; const zip = new JSZip(); const fAud = zip.folder("audio");
        let allTxt = "--- PROTOKOLL ---\n\n";
        document.querySelectorAll('.entry').forEach(e => {
            const id = e.id.replace('e-','');
            const txt = e.querySelector('textarea').value;
            const ts = e.querySelector('.entry-meta').innerText;
            allTxt += `[${ts}]\n${txt}\n\n---\n\n`;
            if(e.audioBlob) { let ext = e.audioBlob.type.includes('mp4')?'mp4':'webm'; fAud.file(`rec_${id}.${ext}`, e.audioBlob); }
        });
        zip.file("Alle_Texte.txt", allTxt);
        download(await zip.generateAsync({type:"blob"}), `Session_${Date.now()}.zip`);
    };

    function download(blob, name) {
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = name;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }

    function showToast(txt, err=false) {
        els.toast.innerText = txt;
        els.toast.className = err ? 'visible error' : 'visible';
        setTimeout(()=>els.toast.className='', 3000);
    }
</script>
</body>
