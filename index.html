<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Transcription V29 Dev</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            /* Start-Werte (k√∂nnen im Dev Panel ge√§ndert werden) */
            --bg-1: #4facfe; /* Blau */
            --bg-2: #f093fb; /* Pink */
            
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text: #444;
            --accent: #ff0099;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            margin: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 15px;
            /* Dynamischer Hintergrund */
            background-image: linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 100%);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
            transition: background-image 0.2s;
        }

        .app-container { width: 100%; max-width: 800px; position: relative; z-index: 2; padding-bottom: 80px; }

        /* HEADER */
        header {
            display: flex; flex-direction: column; gap: 15px;
            padding: 20px; background: var(--glass-bg); 
            backdrop-filter: blur(20px); border-radius: 30px; margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); border: 1px solid var(--glass-border);
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; }
        
        h1 { 
            margin: 0; font-size: 1.4rem; font-weight: 800; 
            background: linear-gradient(90deg, #0072ff, #ff0099);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        /* DEV PANEL STYLES */
        #devPanel {
            display: none; background: rgba(0,0,0,0.8); color: white;
            padding: 20px; border-radius: 20px; margin-bottom: 20px;
            backdrop-filter: blur(10px); width: 100%; box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.2);
        }
        #devPanel.visible { display: block; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { opacity:0; transform:translateY(-20px); } to { opacity:1; transform:translateY(0); } }

        .dev-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 0.9rem; }
        .dev-row input[type="range"] { width: 50%; }
        .dev-row input[type="color"] { border: none; width: 40px; height: 30px; border-radius: 5px; cursor: pointer; }
        .dev-title { font-weight: bold; color: #ff0099; margin-bottom: 15px; display: block; border-bottom: 1px solid #555; padding-bottom: 5px; }

        /* INPUTS */
        .api-box input {
            background: rgba(255,255,255,0.8); border: 1px solid #fff; color: #555;
            padding: 8px 12px; border-radius: 12px; width: 100px; transition: width 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }
        .api-box input:focus { width: 180px; outline: none; border-color: var(--accent); background: white; }

        /* STAGE */
        .stage {
            position: relative; 
            background: rgba(255, 255, 255, 0.4);
            border-radius: 35px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.6);
            margin-bottom: 20px;
            overflow: hidden; 
        }

        .canvas-wrapper {
            width: 100%; height: 320px;
            background: transparent;
            /* Gooey Filter */
            filter: contrast(15); 
            background-color: white; 
        }

        canvas { 
            width: 100%; height: 100%; display: block; 
            /* Blur wird jetzt per JS gesteuert f√ºr Dev Mode */
            filter: blur(25px); 
        }

        .stage-ui {
            padding: 20px; background: rgba(255,255,255,0.8);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            position: relative; z-index: 10;
        }

        .timer { font-family: monospace; font-size: 1.8rem; font-weight: bold; color: #666; letter-spacing: 2px; }
        
        /* CONTROLS */
        .rec-controls { 
            display: flex; align-items: center; justify-content: center; gap: 30px; width: 100%; height: 90px;
        }

        .btn-circle {
            border-radius: 50%; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: white; color: #555; padding: 0;
        }
        .btn-circle:active { transform: scale(0.9); }
        .btn-circle:disabled { opacity: 0.4; cursor: not-allowed; box-shadow: none; transform: none; }

        .icon-lg { font-size: 2rem; line-height: 1; }
        .icon-md { font-size: 1.5rem; line-height: 1; margin-left: 3px; } 
        .icon-sq { font-size: 1.4rem; line-height: 1; }

        #btnMain {
            width: 80px; height: 80px; 
            /* Gradient wird jetzt auch dynamisch angepasst, aber Startwert: */
            background: linear-gradient(135deg, #ff9a9e 0%, #ff0099 100%);
            box-shadow: 0 10px 25px rgba(255, 0, 153, 0.4);
            color: white;
        }
        
        #btnMain.state-recording {
            background: white; color: #555; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        #btnMain.state-paused {
            background: #f1c40f; color: white; box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
        }

        #btnFinish {
            width: 60px; height: 60px; background: white; color: #ff6b6b; display: none;
        }
        #btnFinish.visible { display: flex; animation: popIn 0.3s ease; }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .btn-upload {
            background: white; border: 1px solid #e0e0e0; color: #888;
            padding: 10px 20px; border-radius: 20px; font-size: 0.85rem; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02); transition: 0.2s;
        }
        
        /* FEED */
        #feed { display: flex; flex-direction: column; gap: 20px; }
        .entry {
            background: var(--glass-bg); backdrop-filter: blur(15px);
            border-radius: 24px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            animation: slideIn 0.4s ease-out; border: 1px solid rgba(255,255,255,0.8);
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: 0; } }

        .entry-meta { display: flex; justify-content: space-between; font-size: 0.85rem; color: #999; margin-bottom: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        textarea {
            width: 100%; background: #fdfdfd; border: 1px solid #eee; color: #444;
            padding: 15px; border-radius: 16px; font-family: inherit; resize: none; min-height: 90px;
            box-sizing: border-box; display: block; line-height: 1.6; font-size: 16px; transition: 0.2s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.01);
        }
        textarea:focus { outline: none; border-color: var(--accent); background: white; }
        .audio-wrapper { margin-top: 15px; width: 100%; }
        audio { width: 100%; height: 40px; border-radius: 10px; }
        .actions { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        
        .btn-action {
            flex: 1; padding: 12px; border: none; border-radius: 14px;
            background: white; color: #666; font-size: 0.9rem; font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-del { flex: 0; color: #ff8888; }

        /* TOAST */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translate(-50%, -150%);
            background: white; color: #333; padding: 12px 30px; border-radius: 50px;
            font-weight: 700; transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
            z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-size: 0.95rem; border: 2px solid var(--accent);
        }
        #toast.visible { transform: translate(-50%, 0); }
        #toast.error { border-color: #ff6b6b; color: #ff6b6b; }

        .dev-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; opacity: 0.6; }
    </style>
</head>
<body>

<script> const HARDCODED_KEY = ""; </script>

<div id="toast">Nachricht</div>

<div class="app-container">
    
    <header>
        <div class="top-row">
            <h1>Simple Transcription</h1>
            <div style="display:flex; gap:10px; align-items:center;">
                <div class="api-box"><input type="password" id="apiKey" placeholder="üîë API Key"></div>
                <button class="dev-btn" onclick="toggleDev()" title="Dev Tools">üõ†Ô∏è</button>
            </div>
        </div>
        
        <div id="devPanel">
            <span class="dev-title">Dev Tools (Animation Tweak)</span>
            
            <div class="dev-row">
                <label>Blob Gr√∂√üe (Min)</label>
                <input type="range" id="paramBaseSize" min="20" max="100" value="60">
                <span id="valBaseSize">60</span>
            </div>
            <div class="dev-row">
                <label>Reaktion (Audio Gain)</label>
                <input type="range" id="paramGain" min="0" max="200" value="80">
                <span id="valGain">80</span>
            </div>
            <div class="dev-row">
                <label>Bewegungs-Speed</label>
                <input type="range" id="paramSpeed" min="1" max="50" value="10">
                <span id="valSpeed">10</span>
            </div>
            <div class="dev-row">
                <label>Weichheit (Blur)</label>
                <input type="range" id="paramBlur" min="0" max="60" value="25">
                <span id="valBlur">25px</span>
            </div>
            
            <div class="dev-title" style="margin-top:10px;">Farben (Hintergrund)</div>
            <div class="dev-row">
                <label>Farbe 1 (Oben links)</label>
                <input type="color" id="paramCol1" value="#4facfe">
            </div>
            <div class="dev-row">
                <label>Farbe 2 (Unten rechts)</label>
                <input type="color" id="paramCol2" value="#f093fb">
            </div>
        </div>

        <div class="controls-row">
            <button class="btn-action" onclick="dlZip()" style="flex:0 auto; background:white; color:var(--accent);">üì¶ ZIP</button>
            <div style="font-size:0.85rem; color:#666; font-weight:600;">
                <label style="display:flex; align-items:center; gap:5px;"><input type="checkbox" id="autoDl" style="accent-color:var(--accent);"> Auto-Save</label>
            </div>
        </div>
    </header>

    <div class="stage">
        <div class="canvas-wrapper">
            <canvas id="gooeyCanvas"></canvas>
        </div>
        
        <div class="stage-ui">
            <div class="stats-row">
                <div class="timer" id="timer">00:00</div>
                <div class="size-info" id="sizeDisplay">(0.0 MB)</div>
            </div>
            
            <div class="rec-controls">
                <button id="btnMain" title="Aufnahme starten" class="btn-circle">
                    <span class="icon-lg">‚óè</span>
                </button>
                <button id="btnFinish" class="btn-circle" title="Fertig & Senden">
                    <span class="icon-sq">‚ñ†</span>
                </button>
            </div>

            <button id="btnUpload" class="btn-upload" onclick="document.getElementById('fileUpload').click()">üìÇ Datei hochladen</button>
        </div>
    </div>

    <div id="feed"></div>
</div>

<input type="file" id="fileUpload" hidden accept=".flac,.m4a,.mp3,.mp4,.mpeg,.mpga,.oga,.ogg,.wav,.webm">

<script>
    const els = {
        btnMain: document.getElementById('btnMain'),
        btnFinish: document.getElementById('btnFinish'),
        timer: document.getElementById('timer'),
        size: document.getElementById('sizeDisplay'),
        canvas: document.getElementById('gooeyCanvas'),
        feed: document.getElementById('feed'),
        apiKey: document.getElementById('apiKey'),
        fileUpload: document.getElementById('fileUpload'),
        toast: document.getElementById('toast'),
        autoDl: document.getElementById('autoDl'),
        devPanel: document.getElementById('devPanel'),
        // Dev Params
        pBase: document.getElementById('paramBaseSize'),
        pGain: document.getElementById('paramGain'),
        pSpeed: document.getElementById('paramSpeed'),
        pBlur: document.getElementById('paramBlur'),
        pCol1: document.getElementById('paramCol1'),
        pCol2: document.getElementById('paramCol2')
    };

    // --- DEV TOOLS LOGIC ---
    function toggleDev() { els.devPanel.classList.toggle('visible'); }
    
    // Load stored params
    const getP = (k, def) => localStorage.getItem('dev_'+k) || def;
    els.pBase.value = getP('base', 60);
    els.pGain.value = getP('gain', 80);
    els.pSpeed.value = getP('speed', 10);
    els.pBlur.value = getP('blur', 25);
    els.pCol1.value = getP('col1', '#4facfe');
    els.pCol2.value = getP('col2', '#f093fb');

    function updateParams() {
        document.getElementById('valBaseSize').innerText = els.pBase.value;
        document.getElementById('valGain').innerText = els.pGain.value;
        document.getElementById('valSpeed').innerText = els.pSpeed.value;
        document.getElementById('valBlur').innerText = els.pBlur.value + "px";
        
        // Live Update CSS
        document.body.style.backgroundImage = `linear-gradient(135deg, ${els.pCol1.value} 0%, ${els.pCol2.value} 100%)`;
        els.canvas.style.filter = `blur(${els.pBlur.value}px)`;

        // Save
        localStorage.setItem('dev_base', els.pBase.value);
        localStorage.setItem('dev_gain', els.pGain.value);
        localStorage.setItem('dev_speed', els.pSpeed.value);
        localStorage.setItem('dev_blur', els.pBlur.value);
        localStorage.setItem('dev_col1', els.pCol1.value);
        localStorage.setItem('dev_col2', els.pCol2.value);
    }

    // Listener for all inputs
    [els.pBase, els.pGain, els.pSpeed, els.pBlur, els.pCol1, els.pCol2].forEach(el => el.addEventListener('input', updateParams));
    updateParams(); // Init

    // --- CORE VARIABLES ---
    let globalStream, mediaRecorder, chunks = [], audioCtx, analyser, dataArray;
    let isRecording = false, isPaused = false;
    let startTime = 0, pauseDelta = 0, pauseStart = 0, timerInt;
    let pendingClipboardText = null;
    
    // Init
    if(HARDCODED_KEY.length > 5) { 
        els.apiKey.value = HARDCODED_KEY; 
        document.querySelector('.api-box').style.display='none'; 
    } else { 
        els.apiKey.value = localStorage.getItem("key_v29") || "";
        els.apiKey.addEventListener('change', () => localStorage.setItem("key_v29", els.apiKey.value));
    }

    if(localStorage.getItem("autodl_v29") === 'true') els.autoDl.checked = true;
    els.autoDl.addEventListener('change', () => localStorage.setItem("autodl_v29", els.autoDl.checked));

    loadHistory();

    function resizeCanvas() {
        els.canvas.width = els.canvas.offsetWidth * 1.5;
        els.canvas.height = els.canvas.offsetHeight * 1.5;
    }
    window.addEventListener('resize', resizeCanvas);

    // --- VISUALIZER: CUSTOMIZABLE GOOEY ---
    let smoothedVol = 0;
    
    function initVisualizer() {
        const ctx = els.canvas.getContext('2d');
        resizeCanvas();

        function draw() {
            requestAnimationFrame(draw);
            const w = els.canvas.width; const h = els.canvas.height;
            const cx = w/2; const cy = h/2;

            ctx.fillStyle = '#ffffff'; 
            ctx.fillRect(0, 0, w, h);

            let vol = 0;
            if(analyser && isRecording && !isPaused) {
                const len = analyser.frequencyBinCount;
                if(!dataArray) dataArray = new Uint8Array(len);
                analyser.getByteFrequencyData(dataArray);
                let sum = 0; for(let i=0; i<len/2; i++) sum += dataArray[i];
                vol = (sum / (len/2)); 
            } else {
                vol = 5 + Math.sin(Date.now()/1500) * 5; 
            }

            smoothedVol = smoothedVol * 0.9 + vol * 0.1;
            
            // DEV PARAMS
            const baseSize = parseInt(els.pBase.value);
            const gain = parseInt(els.pGain.value) / 100;
            const speed = parseInt(els.pSpeed.value) / 10000;
            
            // Limit Intensity (so it doesn't cover screen)
            let intensity = smoothedVol * gain;
            if(intensity > 150) intensity = 150; // Max growth cap

            const t = Date.now() * speed;

            // Blobs
            drawBlob(ctx, cx + Math.cos(t)*50, cy + Math.sin(t*1.2)*30, baseSize + intensity, '#8ec5fc');
            drawBlob(ctx, cx + Math.sin(t*0.8)*60, cy + Math.cos(t)*40, baseSize + intensity, '#e0c3fc');
            drawBlob(ctx, cx, cy + Math.sin(t*2)*10, (baseSize * 0.8) + intensity * 0.5, '#99ddff');
        }
        draw();
    }

    function drawBlob(ctx, x, y, r, color) {
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
    }
    initVisualizer();

    // --- SMART CONTROLS ---
    els.btnMain.onclick = () => {
        if(!isRecording && !isPaused) startRec();
        else if (isRecording && !isPaused) pauseRec();
        else if (isPaused) resumeRec();
    };

    els.btnFinish.onclick = stopRec;

    function setMainButtonState(state) {
        const btn = els.btnMain;
        if(state === 'idle') {
            btn.innerHTML = '<span class="icon-lg">‚óè</span>';
            btn.className = 'btn-circle'; 
            els.btnFinish.classList.remove('visible');
            els.timer.style.color = "#777";
        } 
        else if (state === 'recording') {
            btn.innerHTML = '<span class="icon-lg">‚è∏</span>';
            btn.className = 'btn-circle state-recording';
            els.btnFinish.classList.add('visible');
            els.timer.style.color = "#ff6b6b";
        }
        else if (state === 'paused') {
            btn.innerHTML = '<span class="icon-md">‚ñ∂</span>';
            btn.className = 'btn-circle state-paused';
            els.timer.style.color = "#f1c40f"; 
        }
    }

    // --- RECORDER ---
    async function startRec() {
        if(!els.apiKey.value) return showToast("API Key fehlt!", true);
        els.btnMain.disabled = true;

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            globalStream = stream;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser(); analyser.fftSize = 64; 
            const src = audioCtx.createMediaStreamSource(stream); src.connect(analyser);

            chunks = [];
            let options = { bitsPerSecond: 32000 };
            if(MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) options.mimeType='audio/webm;codecs=opus';
            
            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = e => { if(e.data.size > 0) { chunks.push(e.data); updateSize(); }};
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: chunks[0].type });
                processAudio(blob, "Memo");
                resetUI();
            };

            mediaRecorder.start(1000);
            isRecording = true; isPaused = false; startTime = Date.now(); pauseDelta=0;
            timerInt = setInterval(updateTimer, 1000);
            setMainButtonState('recording');

        } catch(e) { console.error(e); showToast("Mikrofon Fehler!", true); resetUI(); } 
        finally { els.btnMain.disabled = false; }
    }

    function pauseRec() {
        if(mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.pause(); isPaused = true; pauseStart = Date.now();
            setMainButtonState('paused');
        }
    }

    function resumeRec() {
        if(mediaRecorder && mediaRecorder.state === "paused") {
            mediaRecorder.resume(); isPaused = false; pauseDelta += Date.now() - pauseStart;
            setMainButtonState('recording');
        }
    }

    function stopRec() {
        if(mediaRecorder) { mediaRecorder.stop(); els.btnFinish.disabled = true; }
    }

    function updateTimer() {
        if(isPaused) return;
        const s = Math.floor((Date.now() - startTime - pauseDelta)/1000);
        const m = Math.floor(s/60).toString().padStart(2,'0');
        const sec = (s%60).toString().padStart(2,'0');
        els.timer.innerText = `${m}:${sec}`;
    }

    function updateSize() {
        const total = chunks.reduce((acc, c) => acc + c.size, 0);
        const mb = total / (1024 * 1024);
        els.size.innerText = `(${mb.toFixed(2)} MB)`;
        if(mb > 24) { stopRec(); showToast("Limit erreicht!", true); }
    }

    function resetUI() {
        isRecording = false; isPaused = false; clearInterval(timerInt);
        setMainButtonState('idle');
        els.timer.innerText = "00:00"; els.size.innerText = "(0.0 MB)";
        els.btnFinish.disabled = false;
        if(globalStream) globalStream.getTracks().forEach(track => track.stop());
    }

    // --- UPLOAD ---
    els.fileUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const allowed = ['flac','m4a','mp3','mp4','mpeg','mpga','oga','ogg','wav','webm'];
        const ext = file.name.split('.').pop().toLowerCase();
        if(!allowed.includes(ext)) { showToast(`.${ext} Format nicht unterst√ºtzt!`, true); els.fileUpload.value = ''; return; }
        processAudio(file, file.name);
        els.fileUpload.value = '';
    });

    // --- API ---
    async function processAudio(blob, name) {
        const id = Date.now();
        const ts = new Date().toLocaleTimeString();
        if(els.autoDl.checked) {
            let ext = blob.type.includes('mp4') ? 'mp4' : 'webm';
            if(name !== "Memo") ext = name.split('.').pop();
            download(blob, `rec_${id}.${ext}`);
        }
        createEntry(id, ts, "Transkribiere...", blob);
        const fd = new FormData();
        let ext = blob.type.includes('mp4') ? 'mp4' : 'webm';
        if(name !== "Memo") ext = name.split('.').pop();
        fd.append("file", blob, `audio.${ext}`);
        fd.append("model", "whisper-1");

        try {
            const res = await fetch("https://api.openai.com/v1/audio/transcriptions", {
                method: "POST", headers: { "Authorization": `Bearer ${els.apiKey.value}` }, body: fd
            });
            const data = await res.json();
            if(res.ok) {
                document.getElementById(`txt-${id}`).value = data.text;
                saveToHistory(id, data.text);
                smartCopy(data.text);
            } else { document.getElementById(`txt-${id}`).value = "Error: " + (data.error?.message || "Unknown"); }
        } catch(e) { document.getElementById(`txt-${id}`).value = "Netzwerk Fehler: " + e.message; }
    }

    // --- HELPERS ---
    function smartCopy(text) {
        if(document.hasFocus()) { navigator.clipboard.writeText(text).then(() => showToast("üìã Kopiert!")); }
        else { pendingClipboardText = text; showToast("‚úÖ Fertig! Tippen zum Kopieren."); }
    }
    const doPendingCopy = () => { if(pendingClipboardText) { navigator.clipboard.writeText(pendingClipboardText); showToast("üìã Jetzt kopiert!"); pendingClipboardText = null; } };
    window.addEventListener('focus', doPendingCopy); window.addEventListener('click', doPendingCopy); window.addEventListener('touchstart', doPendingCopy);

    function saveToHistory(id, text) {
        let h = JSON.parse(localStorage.getItem("hist_v29")||"[]");
        h.unshift({ id, text, ts: new Date().toLocaleTimeString() });
        if(h.length > 20) h.pop();
        localStorage.setItem("hist_v29", JSON.stringify(h));
    }
    function loadHistory() {
        let h = JSON.parse(localStorage.getItem("hist_v29")||"[]");
        h.forEach(e => createEntry(e.id, e.ts, e.text));
    }

    function createEntry(id, ts, text, blob) {
        const d = document.createElement('div');
        d.className = 'entry'; d.id = `e-${id}`;
        let player = "";
        if(blob) {
            const url = URL.createObjectURL(blob);
            player = `<div class="audio-wrapper"><audio controls src="${url}#t=1000"></audio></div>`;
        }
        d.innerHTML = `
            <div class="entry-meta"><span>üìÖ ${ts}</span></div>
            <textarea id="txt-${id}">${text}</textarea>
            ${player}
            <div class="actions">
                <button class="btn-action" onclick="shareEntry(${id})">‚òÅÔ∏è Teilen</button>
                <button class="btn-action" onclick="doCopy(${id})">üìã Copy</button>
                <button class="btn-action" onclick="dlTxt(${id})">üíæ Text</button>
                ${blob ? `<button class="btn-action" onclick="dlAudio(${id})">üéµ Audio</button>` : ''}
                <button class="btn-action btn-del" onclick="delEntry(${id})">X</button>
            </div>`;
        els.feed.prepend(d);
        if(blob) d.audioBlob = blob;
    }

    window.doCopy = (id) => { navigator.clipboard.writeText(document.getElementById(`txt-${id}`).value); showToast("Manuell kopiert"); };
    window.delEntry = (id) => { document.getElementById(`e-${id}`).remove(); let h = JSON.parse(localStorage.getItem("hist_v29")||"[]"); h = h.filter(x => x.id != id); localStorage.setItem("hist_v29", JSON.stringify(h)); };
    window.dlTxt = (id) => { download(new Blob([document.getElementById(`txt-${id}`).value]), `transkript_${id}.txt`); };
    window.dlAudio = (id) => { const el = document.getElementById(`e-${id}`); if(el.audioBlob) { let ext = el.audioBlob.type.includes('mp4') ? 'mp4' : 'webm'; download(el.audioBlob, `rec_${id}.${ext}`); }};
    window.shareEntry = async (id) => {
        const el = document.getElementById(`e-${id}`); const txt = document.getElementById(`txt-${id}`).value;
        if(el.audioBlob && navigator.share) {
            let ext = el.audioBlob.type.includes('mp4') ? 'mp4' : 'webm';
            const f = new File([el.audioBlob], `audio.${ext}`, {type: el.audioBlob.type});
            try { await navigator.share({files:[f], text: txt}); } catch(e){}
        } else if (navigator.share) { try { await navigator.share({text: txt}); } catch(e){} } else alert("Teilen nicht unterst√ºtzt.");
    };
    window.dlZip = async () => {
        if(!window.JSZip) return; const zip = new JSZip(); const fAud = zip.folder("audio");
        let allTxt = "--- PROTOKOLL ---\n\n";
        document.querySelectorAll('.entry').forEach(e => {
            const id = e.id.replace('e-','');
            const txt = e.querySelector('textarea').value;
            const ts = e.querySelector('.entry-meta').innerText;
            allTxt += `[${ts}]\n${txt}\n\n---\n\n`;
            if(e.audioBlob) { let ext = e.audioBlob.type.includes('mp4')?'mp4':'webm'; fAud.file(`rec_${id}.${ext}`, e.audioBlob); }
        });
        zip.file("Alle_Texte.txt", allTxt);
        download(await zip.generateAsync({type:"blob"}), `Session_${Date.now()}.zip`);
    };
    function download(blob, name) { const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = name; document.body.appendChild(a); a.click(); document.body.removeChild(a); }
    function showToast(txt, err=false) { els.toast.innerText = txt; els.toast.style.borderColor = err ? '#ef4444' : 'var(--accent)'; els.toast.style.color = '#333'; els.toast.classList.add('visible'); setTimeout(()=>els.toast.classList.remove('visible'), 3000); }
</script>
