<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Transcription V32</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --bg-1: #a18cd1;
            --bg-2: #fbc2eb;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text: #444;
            --accent: #c471ed;
            --danger: #ff6b6b;
            --warn: #f39c12;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            margin: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 15px;
            background-image: linear-gradient(135deg, var(--bg-1), var(--bg-2));
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
            transition: background-image 0.2s;
        }

        .app-container { width: 100%; max-width: 800px; position: relative; z-index: 2; padding-bottom: 80px; }

        /* HEADER */
        header {
            display: flex; flex-direction: column; gap: 15px;
            padding: 15px 20px; background: var(--glass-bg); 
            backdrop-filter: blur(20px); border-radius: 30px; margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); border: 1px solid var(--glass-border);
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        h1 { 
            margin: 0; font-size: 1.3rem; font-weight: 800; 
            background: linear-gradient(90deg, #12c2e9, #c471ed, #f64f59);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .controls-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

        .api-box { flex-grow: 1; }
        .api-box input {
            background: rgba(255,255,255,0.8); border: 1px solid #fff; color: #555;
            padding: 10px; border-radius: 12px; width: 100%; box-sizing: border-box;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02); transition: border 0.3s;
        }
        .api-box input:focus { outline: none; border-color: var(--accent); background: white; }

        /* STAGE */
        .stage {
            position: relative; background: rgba(255, 255, 255, 0.5);
            border-radius: 35px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
            margin-bottom: 20px; overflow: hidden; 
        }

        canvas { 
            width: 100%; height: 300px; display: block; 
            filter: blur(35px); opacity: 0.9;
        }

        .stage-ui {
            padding: 20px; background: rgba(255,255,255,0.85);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.6);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            position: relative; z-index: 10;
        }

        .stats-col {
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            font-family: monospace; color: #666;
        }
        .timer { font-size: 1.8rem; font-weight: bold; letter-spacing: 2px; line-height: 1; }
        .size-info { font-size: 0.9rem; font-weight: normal; opacity: 0.7; }

        /* CONTROLS */
        .rec-controls { 
            display: grid; grid-template-columns: 1fr auto 1fr; 
            align-items: center; justify-items: center;
            width: 100%; max-width: 400px; height: 90px;
        }

        .btn-circle {
            border-radius: 50%; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: white; color: #555; padding: 0;
        }
        .btn-circle:active { transform: scale(0.9); }
        .btn-circle:disabled { opacity: 0.4; cursor: not-allowed; box-shadow: none; transform: none; }

        .icon-lg { font-size: 2rem; line-height: 1; }
        .icon-md { font-size: 1.5rem; line-height: 1; margin-left: 3px; } 
        .icon-sq { font-size: 1.4rem; line-height: 1; }

        #btnMain {
            grid-column: 2; width: 80px; height: 80px; 
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            box-shadow: 0 10px 25px rgba(253, 160, 133, 0.4);
            color: white; z-index: 5;
        }
        #btnMain.state-recording { background: white; color: #555; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #btnMain.state-paused { background: #a18cd1; color: white; box-shadow: 0 5px 15px rgba(161, 140, 209, 0.4); }

        #btnFinish {
            grid-column: 3; justify-self: start; margin-left: 20px;
            width: 60px; height: 60px; background: white; color: var(--danger);
            opacity: 0; pointer-events: none; transform: scale(0.5); 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #btnFinish.visible { opacity: 1; pointer-events: all; transform: scale(1); }

        .placeholder-btn { grid-column: 1; width: 60px; }

        .btn-upload {
            background: white; border: 1px solid #e0e0e0; color: #888;
            padding: 10px 20px; border-radius: 20px; font-size: 0.85rem; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02); transition: 0.2s;
        }
        
        /* FEED */
        #feed { display: flex; flex-direction: column; gap: 20px; }
        
        .entry {
            background: var(--glass-bg); backdrop-filter: blur(15px);
            border-radius: 24px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            animation: slideIn 0.4s ease-out; border: 1px solid rgba(255,255,255,0.8);
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: 0; } }

        .entry-meta { display: flex; justify-content: space-between; font-size: 0.85rem; color: #999; margin-bottom: 12px; font-weight: 600; letter-spacing: 0.5px; }
        
        textarea {
            width: 100%; background: #fdfdfd; border: 1px solid #eee; color: #444;
            padding: 15px; border-radius: 16px; font-family: inherit; resize: none; min-height: 90px;
            box-sizing: border-box; display: block; line-height: 1.6; font-size: 16px; transition: 0.2s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.01);
        }
        textarea:focus { outline: none; border-color: var(--accent); background: white; }

        .audio-wrapper { margin-top: 15px; width: 100%; }
        audio { width: 100%; height: 40px; border-radius: 10px; }

        .actions { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        
        .btn-action {
            flex: 1; padding: 12px; border: none; border-radius: 14px;
            background: white; color: #666; font-size: 0.9rem; font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-del { flex: 0; color: #ff8888; }

        /* DEV PANEL */
        #devPanel {
            display: none; position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(255,255,255,0.95); padding: 25px; border-radius: 30px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.15); z-index: 1000;
            border: 1px solid white; backdrop-filter: blur(10px);
            max-height: 60vh; overflow-y: auto;
        }
        #devPanel.visible { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .dev-header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight:bold; font-size:1.1rem;}
        .dev-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 0.9rem; }
        .dev-row input[type="color"] { border:none; width:40px; height:30px; cursor:pointer; background:none;}
        .dev-row input[type="range"] { accent-color: var(--accent); }

        .icon-btn { background: none; border: none; font-size: 1.4rem; cursor: pointer; padding: 5px; opacity: 0.7; transition:0.2s;}
        .icon-btn:hover { opacity: 1; transform: rotate(15deg); }

        /* TOAST */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translate(-50%, -150%);
            background: white; color: #333; padding: 12px 30px; border-radius: 50px;
            font-weight: 700; transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
            z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-size: 0.95rem; border: 2px solid var(--accent);
        }
        #toast.visible { transform: translate(-50%, 0); }
        #toast.warn { border-color: var(--warn); color: #d35400; }

    </style>
</head>
<body>

<script> const HARDCODED_KEY = ""; </script>

<div id="toast">Nachricht</div>

<div class="app-container">
    
    <header>
        <div class="top-row">
            <h1>Simple Transcription</h1>
            
            <div style="display:flex; gap:5px;">
                <button class="icon-btn" onclick="clearAll()" title="Alles l√∂schen">üóëÔ∏è</button>
                <button class="icon-btn" onclick="toggleDev()" title="Design anpassen">üé®</button>
            </div>
        </div>
        
        <div class="controls-row">
            <div class="api-box"><input type="password" id="apiKey" placeholder="üîë API Key (Optional)"></div>
            <button class="btn-action" onclick="dlZip()" style="flex:0 auto; padding:10px 15px;">üì¶ ZIP</button>
        </div>
        
        <div style="font-size:0.8rem; color:#666; font-weight:600; margin-top:5px; text-align:center;">
            <label style="display:inline-flex; align-items:center; gap:5px;"><input type="checkbox" id="autoDl" style="accent-color:var(--accent);"> Auto-Save Audio</label>
        </div>
    </header>

    <div id="devPanel">
        <div class="dev-header">
            <span>üé® Design Studio</span>
            <button class="icon-btn" onclick="toggleDev()">‚úï</button>
        </div>
        <div class="dev-row"><span>Hintergrund 1</span> <input type="color" id="col1"></div>
        <div class="dev-row"><span>Hintergrund 2</span> <input type="color" id="col2"></div>
        <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
        <div class="dev-row"><span>Blob 1</span> <input type="color" id="blob1"></div>
        <div class="dev-row"><span>Blob 2</span> <input type="color" id="blob2"></div>
        <div class="dev-row"><span>Blob 3</span> <input type="color" id="blob3"></div>
        <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
        <div class="dev-row"><span>Gr√∂√üe</span> <input type="range" id="pSize" min="20" max="150"></div>
        <div class="dev-row"><span>Reaktion</span> <input type="range" id="pGain" min="0" max="200"></div>
    </div>

    <div class="stage">
        <div class="canvas-wrapper">
            <canvas id="gooeyCanvas"></canvas>
        </div>
        
        <div class="stage-ui">
            <div class="stats-col">
                <div class="timer" id="timer">00:00</div>
                <div class="size-info" id="sizeDisplay">(0.0 MB)</div>
            </div>
            
            <div class="rec-controls">
                <div class="placeholder-btn"></div>
                <button id="btnMain" title="Aufnahme starten" class="btn-circle"><span class="icon-lg">‚óè</span></button>
                <button id="btnFinish" class="btn-circle" title="Fertig & Senden"><span class="icon-sq">‚ñ†</span></button>
            </div>

            <button id="btnUpload" class="btn-upload" onclick="document.getElementById('fileUpload').click()">üìÇ Datei hochladen</button>
        </div>
    </div>

    <div id="feed"></div>
</div>

<input type="file" id="fileUpload" hidden accept=".flac,.m4a,.mp3,.mp4,.mpeg,.mpga,.oga,.ogg,.wav,.webm">

<script>
    const els = {
        btnMain: document.getElementById('btnMain'),
        btnFinish: document.getElementById('btnFinish'),
        timer: document.getElementById('timer'),
        size: document.getElementById('sizeDisplay'),
        canvas: document.getElementById('gooeyCanvas'),
        feed: document.getElementById('feed'),
        apiKey: document.getElementById('apiKey'),
        fileUpload: document.getElementById('fileUpload'),
        toast: document.getElementById('toast'),
        autoDl: document.getElementById('autoDl'),
        devPanel: document.getElementById('devPanel'),
        // Params
        col1: document.getElementById('col1'), col2: document.getElementById('col2'),
        blob1: document.getElementById('blob1'), blob2: document.getElementById('blob2'), blob3: document.getElementById('blob3'),
        pSize: document.getElementById('pSize'), pGain: document.getElementById('pGain')
    };

    // --- DEV DEFAULTS ---
    const defaults = { c1: '#a18cd1', c2: '#fbc2eb', b1: '#8ec5fc', b2: '#e0c3fc', b3: '#99ddff', sz: 70, gn: 100 };

    function toggleDev() { els.devPanel.classList.toggle('visible'); }
    function loadDev() {
        els.col1.value = localStorage.getItem('d_c1') || defaults.c1;
        els.col2.value = localStorage.getItem('d_c2') || defaults.c2;
        els.blob1.value = localStorage.getItem('d_b1') || defaults.b1;
        els.blob2.value = localStorage.getItem('d_b2') || defaults.b2;
        els.blob3.value = localStorage.getItem('d_b3') || defaults.b3;
        els.pSize.value = localStorage.getItem('d_sz') || defaults.sz;
        els.pGain.value = localStorage.getItem('d_gn') || defaults.gn;
        updateDev();
    }
    function updateDev() {
        document.body.style.backgroundImage = `linear-gradient(135deg, ${els.col1.value} 0%, ${els.col2.value} 100%)`;
        localStorage.setItem('d_c1', els.col1.value); localStorage.setItem('d_c2', els.col2.value);
        localStorage.setItem('d_b1', els.blob1.value); localStorage.setItem('d_b2', els.blob2.value);
        localStorage.setItem('d_b3', els.blob3.value);
        localStorage.setItem('d_sz', els.pSize.value); localStorage.setItem('d_gn', els.pGain.value);
    }
    [els.col1, els.col2, els.blob1, els.blob2, els.blob3, els.pSize, els.pGain].forEach(el => el.addEventListener('input', updateDev));
    loadDev();

    // --- CORE ---
    let globalStream, mediaRecorder, chunks = [], audioCtx, analyser, dataArray;
    let isRecording = false, isPaused = false;
    let startTime = 0, pauseDelta = 0, pauseStart = 0, timerInt;
    let pendingClipboardText = null;
    
    if(HARDCODED_KEY.length > 5) { 
        els.apiKey.value = HARDCODED_KEY; 
        document.querySelector('.api-box').style.display='none'; 
    } else { 
        els.apiKey.value = localStorage.getItem("key_v32") || "";
        els.apiKey.addEventListener('change', () => localStorage.setItem("key_v32", els.apiKey.value));
    }

    if(localStorage.getItem("autodl_v32") === 'true') els.autoDl.checked = true;
    els.autoDl.addEventListener('change', () => localStorage.setItem("autodl_v32", els.autoDl.checked));

    loadHistory();

    function resizeCanvas() { els.canvas.width = els.canvas.offsetWidth * 1.5; els.canvas.height = els.canvas.offsetHeight * 1.5; }
    window.addEventListener('resize', resizeCanvas);

    // --- VISUALIZER ---
    let smoothedVol = 0;
    function initVisualizer() {
        const ctx = els.canvas.getContext('2d');
        resizeCanvas();
        function draw() {
            requestAnimationFrame(draw);
            const w = els.canvas.width; const h = els.canvas.height; const cx = w/2; const cy = h/2;
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, w, h);

            let vol = 0;
            if(analyser && isRecording && !isPaused) {
                const len = analyser.frequencyBinCount;
                if(!dataArray) dataArray = new Uint8Array(len);
                analyser.getByteFrequencyData(dataArray);
                let sum = 0; for(let i=0; i<len; i++) sum += dataArray[i];
                vol = (sum / len); 
            } else { vol = 5 + Math.sin(Date.now()/1500) * 5; }

            smoothedVol = smoothedVol * 0.9 + vol * 0.1;
            const baseSize = parseInt(els.pSize.value);
            const gain = parseInt(els.pGain.value) / 100;
            const intensity = smoothedVol * gain; 
            const t = Date.now() / 2000;

            drawBlob(ctx, cx + Math.cos(t)*50, cy + Math.sin(t*1.2)*30, baseSize + intensity*1.5, els.blob1.value);
            drawBlob(ctx, cx + Math.sin(t*0.8)*60, cy + Math.cos(t)*40, baseSize + intensity*1.5, els.blob2.value);
            drawBlob(ctx, cx, cy + Math.sin(t*2)*10, (baseSize*0.8) + intensity * 0.8, els.blob3.value);
        }
        draw();
    }
    function drawBlob(ctx, x, y, r, color) {
        ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI * 2); ctx.fillStyle = color; ctx.fill();
    }
    initVisualizer();

    // --- CONTROLS ---
    els.btnMain.onclick = () => {
        if(!isRecording && !isPaused) startRec();
        else if (isRecording && !isPaused) pauseRec();
        else if (isPaused) resumeRec();
    };
    els.btnFinish.onclick = stopRec;

    function setMainButtonState(state) {
        const btn = els.btnMain;
        if(state === 'idle') {
            btn.innerHTML = '<span class="icon-lg">‚óè</span>'; btn.className = 'btn-circle'; 
            els.btnFinish.classList.remove('visible'); els.timer.style.color = "#777";
        } 
        else if (state === 'recording') {
            btn.innerHTML = '<span class="icon-lg">‚è∏</span>'; btn.className = 'btn-circle state-recording';
            els.btnFinish.classList.add('visible'); els.timer.style.color = "#ff6b6b";
        }
        else if (state === 'paused') {
            btn.innerHTML = '<span class="icon-md">‚ñ∂</span>'; btn.className = 'btn-circle state-paused';
            els.timer.style.color = "#f1c40f"; 
        }
    }

    // --- LOGIC ---
    async function startRec() {
        // !!! API CHECK ENTFERNT F√úR RECORDER-MODUS !!!
        els.btnMain.disabled = true;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            globalStream = stream;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser(); analyser.fftSize = 64; 
            const src = audioCtx.createMediaStreamSource(stream); src.connect(analyser);

            chunks = [];
            let options = { bitsPerSecond: 32000 };
            if(MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) options.mimeType='audio/webm;codecs=opus';
            
            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = e => { if(e.data.size > 0) { chunks.push(e.data); updateSize(); }};
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: chunks[0].type });
                processAudio(blob, "Memo");
                resetUI();
            };

            mediaRecorder.start(1000);
            isRecording = true; isPaused = false; startTime = Date.now(); pauseDelta=0;
            timerInt = setInterval(updateTimer, 1000);
            setMainButtonState('recording');

        } catch(e) { console.error(e); showToast("Mikrofon Fehler!", true); resetUI(); } 
        finally { els.btnMain.disabled = false; }
    }

    function pauseRec() { if(mediaRecorder && mediaRecorder.state === "recording") { mediaRecorder.pause(); isPaused=true; pauseStart=Date.now(); setMainButtonState('paused'); } }
    function resumeRec() { if(mediaRecorder && mediaRecorder.state === "paused") { mediaRecorder.resume(); isPaused=false; pauseDelta+=Date.now()-pauseStart; setMainButtonState('recording'); } }
    function stopRec() { if(mediaRecorder) { mediaRecorder.stop(); els.btnFinish.disabled=true; } }

    function updateTimer() { if(!isPaused) { const s=Math.floor((Date.now()-startTime-pauseDelta)/1000); const m=Math.floor(s/60).toString().padStart(2,'0'); const sec=(s%60).toString().padStart(2,'0'); els.timer.innerText=`${m}:${sec}`; } }
    function updateSize() { const total=chunks.reduce((acc,c)=>acc+c.size,0); const mb=total/(1024*1024); els.size.innerText=`(${mb.toFixed(2)} MB)`; if(mb>24) { stopRec(); showToast("Limit erreicht!", true); } }
    function resetUI() { isRecording=false; isPaused=false; clearInterval(timerInt); setMainButtonState('idle'); els.timer.innerText="00:00"; els.size.innerText="(0.0 MB)"; els.btnFinish.disabled=false; if(globalStream) globalStream.getTracks().forEach(track=>track.stop()); }

    els.fileUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const allowed = ['flac','m4a','mp3','mp4','mpeg','mpga','oga','ogg','wav','webm'];
        const ext = file.name.split('.').pop().toLowerCase();
        if(!allowed.includes(ext)) { showToast(`.${ext} nicht unterst√ºtzt!`, true); els.fileUpload.value=''; return; }
        processAudio(file, file.name);
        els.fileUpload.value='';
    });

    // --- API & PROCESSING ---
    async function processAudio(blob, name, retryId) {
        const id = retryId || Date.now();
        const ts = new Date().toLocaleString('de-DE', { dateStyle: 'short', timeStyle: 'medium' });
        
        if(els.autoDl.checked && !retryId) {
            let ext = blob.type.includes('mp4') ? 'mp4' : 'webm';
            if(name!=="Memo") ext=name.split('.').pop();
            download(blob, `rec_${id}.${ext}`);
        }

        // --- NEW: CREATE ENTRY FIRST ---
        if(!retryId) createEntry(id, ts, "", blob);
        
        const entry = document.getElementById(`e-${id}`);
        const textArea = document.getElementById(`txt-${id}`);
        const statusSpan = entry.querySelector('.status-text'); // New helper span
        
        // --- NEW: CHECK FOR KEY ---
        if(!els.apiKey.value) {
            textArea.value = "(Wartet auf API Key... Aufnahme gespeichert.)";
            // Zeige Retry Button
            document.getElementById(`retry-${id}`).style.display = 'flex';
            showToast("Aufnahme gespeichert. F√ºr Text Key eingeben & Retry dr√ºcken.", true);
            // Speichern in History ohne Text
            saveToHistory(id, "", ts);
            return;
        }

        // IF KEY EXISTS:
        textArea.value = "Transkribiere...";
        document.getElementById(`retry-${id}`).style.display = 'none';
        
        const fd = new FormData();
        let ext = blob.type.includes('mp4') ? 'mp4' : 'webm';
        if(name!=="Memo") ext=name.split('.').pop();
        fd.append("file", blob, `audio.${ext}`);
        fd.append("model", "whisper-1");

        try {
            const res = await fetch("https://api.openai.com/v1/audio/transcriptions", {
                method: "POST", headers: { "Authorization": `Bearer ${els.apiKey.value}` }, body: fd
            });
            const data = await res.json();
            
            if(res.ok) {
                textArea.value = data.text;
                saveToHistory(id, data.text, ts);
                smartCopy(data.text);
            } else {
                textArea.value = "Error: " + (data.error?.message || "Unknown");
                document.getElementById(`retry-${id}`).style.display = 'flex';
            }
        } catch(e) {
            textArea.value = "Netzwerk Fehler: " + e.message;
            document.getElementById(`retry-${id}`).style.display = 'flex';
        }
    }

    // --- HELPER ---
    function smartCopy(text) {
        if(document.hasFocus()) { navigator.clipboard.writeText(text).then(() => showToast("üìã Kopiert!")); }
        else { pendingClipboardText = text; showToast("‚úÖ Fertig! Tippen zum Kopieren."); }
    }
    const doPendingCopy = () => { if(pendingClipboardText) { navigator.clipboard.writeText(pendingClipboardText); showToast("üìã Jetzt kopiert!"); pendingClipboardText=null; } };
    window.addEventListener('focus', doPendingCopy); window.addEventListener('click', doPendingCopy); window.addEventListener('touchstart', doPendingCopy);

    function saveToHistory(id, text, ts) {
        let h = JSON.parse(localStorage.getItem("hist_v32")||"[]");
        // Update existing or add new
        const existingIdx = h.findIndex(e => e.id == id);
        if(existingIdx > -1) {
            h[existingIdx].text = text;
        } else {
            h.unshift({ id, text, ts });
        }
        if(h.length > 30) h.pop();
        localStorage.setItem("hist_v32", JSON.stringify(h));
    }
    function loadHistory() {
        let h = JSON.parse(localStorage.getItem("hist_v32")||"[]");
        h.forEach(e => createEntry(e.id, e.ts, e.text));
    }
    function clearAll() {
        if(confirm("Wirklich ALLES l√∂schen?")) {
            localStorage.removeItem("hist_v32");
            els.feed.innerHTML = "";
            showToast("Verlauf gel√∂scht.");
        }
    }

    function createEntry(id, ts, text, blob) {
        const d = document.createElement('div');
        d.className = 'entry'; d.id = `e-${id}`;
        let player = "";
        if(blob) {
            const url = URL.createObjectURL(blob);
            player = `<div class="audio-wrapper"><audio controls src="${url}#t=1000"></audio></div>`;
        }
        d.innerHTML = `
            <div class="entry-meta"><span>üìÖ ${ts}</span></div>
            <textarea id="txt-${id}">${text}</textarea>
            ${player}
            <div class="actions">
                <button class="btn-action" onclick="shareEntry(${id})">‚òÅÔ∏è Teilen</button>
                <button class="btn-action" onclick="doCopy(${id})">üìã Copy</button>
                <button class="btn-action" onclick="dlTxt(${id})">üíæ Text</button>
                ${blob ? `<button class="btn-action" onclick="dlAudio(${id})">üéµ Audio</button>` : ''}
                <button class="btn-action btn-del" onclick="delEntry(${id})">X</button>
                <button class="btn-action" id="retry-${id}" style="display:none; color:var(--warn); border-color:var(--warn);" onclick="retry(${id})">üîÑ Retry</button>
            </div>`;
        els.feed.prepend(d);
        if(blob) d.audioBlob = blob;
    }

    // ACTIONS
    window.doCopy = (id) => { navigator.clipboard.writeText(document.getElementById(`txt-${id}`).value); showToast("Kopiert"); };
    window.delEntry = (id) => { document.getElementById(`e-${id}`).remove(); let h = JSON.parse(localStorage.getItem("hist_v32")||"[]"); h = h.filter(x => x.id != id); localStorage.setItem("hist_v32", JSON.stringify(h)); };
    window.dlTxt = (id) => { download(new Blob([document.getElementById(`txt-${id}`).value]), `transkript_${id}.txt`); };
    window.dlAudio = (id) => { const el = document.getElementById(`e-${id}`); if(el.audioBlob) { let ext = el.audioBlob.type.includes('mp4') ? 'mp4' : 'webm'; download(el.audioBlob, `rec_${id}.${ext}`); }};
    
    // RETRY FUNCTION
    window.retry = (id) => {
        const el = document.getElementById(`e-${id}`);
        if(el.audioBlob) {
            processAudio(el.audioBlob, "Retry", id); // Re-run process with ID
        } else {
            showToast("Audio nicht mehr im Speicher (Reload?)", true);
        }
    };

    window.shareEntry = async (id) => {
        const el = document.getElementById(`e-${id}`); const txt = document.getElementById(`txt-${id}`).value;
        if(el.audioBlob && navigator.share) {
            let ext = el.audioBlob.type.includes('mp4') ? 'mp4' : 'webm';
            const f = new File([el.audioBlob], `audio.${ext}`, {type: el.audioBlob.type});
            try { await navigator.share({files:[f], text: txt}); } catch(e){}
        } else if (navigator.share) { try { await navigator.share({text: txt}); } catch(e){} } else alert("Teilen nicht unterst√ºtzt.");
    };

    window.dlZip = async () => {
        if(!window.JSZip) return; const zip = new JSZip(); const fAud = zip.folder("audio");
        let allTxt = "--- PROTOKOLL ---\n\n";
        document.querySelectorAll('.entry').forEach(e => {
            const id = e.id.replace('e-','');
            const txt = e.querySelector('textarea').value;
            const ts = e.querySelector('.entry-meta').innerText;
            allTxt += `[${ts}]\n${txt}\n\n---\n\n`;
            if(e.audioBlob) { let ext = e.audioBlob.type.includes('mp4')?'mp4':'webm'; fAud.file(`rec_${id}.${ext}`, e.audioBlob); }
        });
        zip.file("Alle_Texte.txt", allTxt);
        const dateStr = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 16);
        download(await zip.generateAsync({type:"blob"}), `Session_${dateStr}.zip`);
    };

    function download(blob, name) { const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = name; document.body.appendChild(a); a.click(); document.body.removeChild(a); }
    function showToast(txt, err=false) { els.toast.innerText = txt; els.toast.className = err ? 'visible warn' : 'visible'; setTimeout(()=>els.toast.className='', 4000); }
</script>
