<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Transcription V57</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" id="theme-color-meta" content="#a18cd1">
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%8E%99%EF%B8%8F%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23a18cd1'/%3E%3Ctext x='50' y='50' font-size='60' text-anchor='middle' dominant-baseline='central'%3E%F0%9F%8E%99%EF%B8%8F%3C/text%3E%3C/svg%3E">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        html { color-scheme: light; background: var(--c1); transition: background 0.5s ease; }
        html[data-theme="dark"] { color-scheme: dark; background: #000000; }

        :root {
            --c1: #a18cd1; --c2: #fbc2eb;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text: #222; --text-muted: #555;
            --input-bg: rgba(255, 255, 255, 0.65);
            --btn-bg: rgba(255, 255, 255, 0.95);
            --accent: #c471ed; --danger: #ff5252; --warn: #ffb142; --safe: #2ecc71;
            --badge-bg: rgba(255, 255, 255, 0.6);
        }

        body[data-theme="dark"] {
            --glass-bg: rgba(15, 15, 18, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #e6e6e6; --text-muted: #999;
            --input-bg: rgba(0, 0, 0, 0.5);
            --btn-bg: rgba(30, 30, 35, 0.95);
            --badge-bg: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text); margin: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            /* FIX: Normales Scrollen wieder erlaubt f√ºr Pull-to-Refresh */
        }

        #cloudCanvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            pointer-events: none; opacity: 1; transition: filter 0.5s ease;
        }
        body[data-theme="dark"] #cloudCanvas { filter: brightness(0.5) saturate(1.2); }

        .app-container { 
            width: 100%; max-width: 800px; 
            display: flex; flex-direction: column; gap: 20px; 
            padding: 15px; box-sizing: border-box; position: relative; z-index: 2;
        }

        /* RESTORED: Kompaktes, zentriertes Dashboard */
        .main-panel {
            position: sticky; top: 15px; z-index: 100;
            border-radius: 35px; border: 1px solid var(--glass-border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            background: var(--glass-bg); backdrop-filter: blur(35px); -webkit-backdrop-filter: blur(35px);
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
            box-sizing: border-box; width: 100%;
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; flex-wrap: wrap; gap: 10px;}
        h1 { margin: 0; font-size: 1.4rem; font-weight: 900; background: linear-gradient(90deg, var(--c2), var(--c1)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; display: flex; align-items: baseline; gap: 8px;}
        body[data-theme="dark"] h1 { filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .version-tag { font-size: 0.55em; opacity: 0.7; font-weight: 700; color: var(--text-muted); -webkit-text-fill-color: initial; }

        .header-actions { display: flex; gap: 8px; }
        .icon-btn { background: var(--input-bg); border: 1px solid var(--glass-border); color: var(--text); border-radius: 50%; width: 40px; height: 40px; font-size: 1.2rem; cursor: pointer; display:flex; align-items:center; justify-content:center; transition: 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.03);}
        .icon-btn:hover { transform: scale(1.1); background: var(--btn-bg); box-shadow: 0 5px 15px rgba(0,0,0,0.1);}

        /* RESTORED: Settings sch√∂n in einer Box */
        .settings-box {
            display: flex; flex-wrap: wrap; gap: 10px; width: 100%; justify-content: center;
            background: rgba(0,0,0,0.03); padding: 12px; border-radius: 20px; border: 1px solid var(--glass-border);
        }
        body[data-theme="dark"] .settings-box { background: rgba(255,255,255,0.03); }

        .api-wrapper { display: flex; align-items: center; gap: 6px; background: var(--input-bg); padding: 5px 12px; border-radius: 12px; flex: 1 1 120px; max-width: 200px;}
        .api-wrapper input { border: none; background: transparent; color: var(--text); width: 100%; font-size: 0.8rem; outline: none;}
        .eye-btn { background: none; border: none; cursor: pointer; padding: 0; font-size: 1rem; color: var(--text-muted); opacity: 0.7;}
        
        .toggle-btn { display:flex; gap:6px; color:var(--text); align-items:center; justify-content: center; cursor: pointer; background: var(--input-bg); padding: 6px 12px; border-radius: 12px; font-size: 0.8rem; font-weight: 600; text-align: center; transition: 0.2s; flex: 1 1 auto; white-space: nowrap;}
        .toggle-btn:hover { background: var(--btn-bg); }
        .toggle-btn.active { background: var(--safe); color: white; }
        
        .cut-input { width: 30px; background: transparent; border: none; border-bottom: 1px solid var(--text-muted); color: inherit; font-weight: bold; text-align: center; outline: none; padding: 0 2px; font-family: inherit;}
        select.sleek-select { background: transparent; border: none; color: inherit; font-family: inherit; font-size: 0.8rem; font-weight: 600; outline: none; width: 100%; cursor: pointer; -webkit-appearance: none; text-align: center;}

        /* RESTORED: Timer und Record zusammen */
        .controls-area { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 5px; }
        
        .timer-box { display: flex; flex-direction: column; align-items: center; gap: 2px;}
        .timer { font-size: 3.5rem; font-weight: 300; letter-spacing: 1px; line-height: 1; font-variant-numeric: tabular-nums; color: var(--text);}
        
        .live-badges { display: flex; gap: 6px; flex-wrap: wrap; justify-content: center; min-height: 20px;}
        .badge { background: var(--badge-bg); padding: 3px 8px; border-radius: 8px; font-size: 0.75rem; font-weight: 600; border: 1px solid var(--glass-border); color: var(--text-muted);}

        .rec-controls { display: flex; justify-content: center; align-items: center; gap: 20px; width: 100%; }
        .btn-circle { border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 8px 15px rgba(0,0,0,0.1); background: var(--btn-bg); color: var(--text); border-radius: 50%; width: 50px; height: 50px; font-size: 1.5rem;}
        .btn-circle:active { transform: scale(0.9); }

        #btnMain { width: 75px; height: 75px; background: linear-gradient(135deg, var(--c2), var(--c1)); color: white; box-shadow: 0 10px 25px rgba(0,0,0,0.2); font-size: 2rem;}
        #btnMain.state-recording { background: var(--btn-bg); border-radius: 25px; transform: scale(0.9); color: var(--danger); }

        .side-btn { opacity: 0; pointer-events: none; transform: scale(0.5); width: 0; margin: 0; }
        .side-btn.visible { opacity: 1; pointer-events: all; transform: scale(1); width: 50px; margin: 0 5px; }
        .side-btn.visible#btnCancel { background: rgba(255, 82, 82, 0.15); color: var(--danger); }
        .side-btn.visible#btnPause { background: rgba(255, 177, 66, 0.15); color: var(--warn); }
        #btnPause.state-paused { background: var(--warn); color: white; }

        /* TEXT FEED */
        #feed { display: flex; flex-direction: column; gap: 20px; width: 100%; z-index: 1;}
        .entry { background: var(--glass-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border-radius: 30px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); animation: slideIn 0.4s ease-out; border: 1px solid var(--glass-border); box-sizing: border-box; width: 100%;}
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: 0; } }

        .entry-meta { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 18px; width: 100%; }
        .date-badge { font-size: 0.85rem; color: var(--text); font-weight: 700; display:flex; align-items:center; gap:5px; justify-content: center; background: var(--badge-bg); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--glass-border);}
        .stats-badges { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; width: 100%; }
        .stat-pill { background: var(--badge-bg); padding: 6px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; color: var(--text); border: 1px solid var(--glass-border); display:flex; align-items:center; gap:4px;}
        
        textarea { width: 100%; background: var(--input-bg); border: 1px solid var(--glass-border); color: var(--text); padding: 18px; border-radius: 20px; font-family: inherit; resize: none; min-height: 150px; box-sizing: border-box; display: block; line-height: 1.6; font-size: 15px; transition: 0.2s; box-shadow: inset 0 2px 10px rgba(0,0,0,0.03); outline: none;}
        textarea:focus { border-color: var(--accent); background: var(--btn-bg); }

        details.audio-accordion { background: var(--badge-bg); border: 1px solid var(--glass-border); border-radius: 15px; padding: 10px; margin-top: 15px; }
        details.audio-accordion summary { font-size: 0.85rem; font-weight: bold; color: var(--text); cursor: pointer; outline: none; user-select: none; display: flex; align-items: center; gap: 8px;}
        .audio-list { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .audio-part { display: flex; align-items: center; gap: 10px; background: var(--input-bg); padding: 8px 15px; border-radius: 10px;}
        .audio-part span { font-size: 0.75rem; font-weight: bold; color: var(--text-muted); flex-shrink: 0;}
        audio { width: 100%; height: 35px; border-radius: 8px; outline: none; }

        .actions { margin-top: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .btn-action { padding: 10px 18px; border: none; border-radius: 14px; background: var(--btn-bg); color: var(--text); font-size: 0.85rem; font-weight: 700; box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; border: 1px solid var(--glass-border); transition: 0.2s; flex: 0 1 auto;}
        .btn-action:hover { background: var(--input-bg); transform: translateY(-2px); }
        .btn-del { color: var(--danger); }
        .btn-retry { color: var(--safe); }

        /* MODALS */
        .modal { display: none; position: fixed; bottom: 0; left: 0; right: 0; top: 0; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.visible { display: flex; animation: fadeIn 0.3s; }
        .modal-box { background: var(--btn-bg); padding: 25px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); width: 90%; max-width: 400px; border: 1px solid var(--glass-border); max-height: 80vh; overflow-y: auto; color: var(--text); box-sizing: border-box;}
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-weight: 800; font-size: 1.2rem; }
        
        /* FIX: Studio Scroll Bug */
        .preset-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; justify-content: center;}
        .preset-btn { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--glass-border); cursor: pointer; transition: 0.2s; flex-shrink: 0;}
        .preset-btn:hover { transform: scale(1.15); }
        
        .dev-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 0.9rem; font-weight: 600; color:var(--text-muted);}
        .dev-row input[type="color"] { border: 2px solid var(--glass-border); width: 50px; height: 35px; border-radius: 8px; padding: 0; }
        .dev-row input[type="range"] { accent-color: var(--accent); }

        #toast { position: fixed; top: 20px; left: 50%; transform: translate(-50%, -150%); background: var(--btn-bg); color: var(--text); padding: 12px 30px; border-radius: 50px; font-weight: 700; transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 2px solid var(--accent); text-align: center; line-height: 1.4; pointer-events: none;}
        #toast.visible { transform: translate(-50%, 0); }
    </style>
</head>
<body>

<canvas id="cloudCanvas"></canvas>
<script> const HARDCODED_KEY = ""; </script>
<div id="toast">Nachricht</div>

<div id="devPanel" class="modal">
    <div class="modal-box">
        <div class="modal-header">
            <span>üé® Studio</span>
            <div style="display:flex; gap:8px;">
                <button class="icon-btn" onclick="resetDev()" style="width:auto; height:30px; border-radius:10px; font-size:0.8rem; font-weight:bold;">Reset</button>
                <button class="icon-btn" onclick="toggleDev()" style="width:30px;height:30px; font-size:1rem;">‚úï</button>
            </div>
        </div>
        <div class="dev-section">
            <div class="preset-grid">
                <div class="preset-btn" style="background: linear-gradient(135deg, #a18cd1, #fbc2eb)" onclick="applyPreset('#a18cd1','#fbc2eb')"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #84fab0, #8fd3f4)" onclick="applyPreset('#84fab0','#8fd3f4')"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #fccb90, #d57eeb)" onclick="applyPreset('#fccb90','#d57eeb')"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #e0c3fc, #8ec5fc)" onclick="applyPreset('#e0c3fc','#8ec5fc')"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #ff9a9e, #fecfef)" onclick="applyPreset('#ff9a9e','#fecfef')"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #30cfd0, #330867)" onclick="applyPreset('#30cfd0','#330867')"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #e0e0e0, #888888)" onclick="applyPreset('#e0e0e0','#888888')" title="Monochrome"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #ffecd2, #fcb69f)" onclick="applyPreset('#ffecd2','#fcb69f')" title="Elegant Ombre"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #1e3c72, #2a5298)" onclick="applyPreset('#1e3c72','#2a5298')" title="Deep Blue"></div>
            </div>
            <div class="dev-row"><span>Color 1</span> <input type="color" id="col1"></div>
            <div class="dev-row"><span>Color 2</span> <input type="color" id="col2"></div>
            <div class="dev-row"><span>Plasma 1</span> <input type="color" id="blob1"></div>
            <div class="dev-row"><span>Plasma 2</span> <input type="color" id="blob2"></div>
            <div class="dev-row"><span>Plasma 3</span> <input type="color" id="blob3"></div>
            <div class="dev-row"><span>Gr√∂√üe</span> <input type="range" id="pSize" min="20" max="150"></div>
            <div class="dev-row"><span>Reaktion</span> <input type="range" id="pGain" min="0" max="200"></div>
            <div class="dev-row"><span>Blur</span> <input type="range" id="pBlur" min="0" max="80"></div>
        </div>
    </div>
</div>

<div class="app-container">
    
    <div class="main-panel">
        <div class="top-row">
            <h1>Simple Transcription <span class="version-tag">V57</span></h1>
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleTheme()" title="Dark Mode" id="themeIcon">üåô</button>
                <button class="icon-btn" onclick="dlZip()" title="ZIP Download">üì¶</button>
                <button class="icon-btn" onclick="clearAll()" title="Alles l√∂schen">üóëÔ∏è</button>
                <button class="icon-btn" onclick="toggleDev()" title="Design">üé®</button>
            </div>
        </div>
        
        <div class="settings-box">
            <div class="api-wrapper">
                <span style="font-size:1.2rem; opacity:0.7;">üîë</span>
                <input type="password" id="apiKey" placeholder="OpenAI Key">
                <button class="eye-btn" onclick="toggleApiKey()">üëÅÔ∏è</button>
            </div>
            
            <div class="toggle-btn" id="btnAutoSave" onclick="toggleSave()">üíæ Save</div>
            
            <div class="toggle-btn" style="cursor: default;">
                ‚úÇÔ∏è <input type="number" id="autoCutMin" value="2" min="0.5" step="0.5" class="cut-input"> m
            </div>
            
            <div class="toggle-btn" style="padding: 0 10px;">
                üéôÔ∏è<select id="micSelect" class="sleek-select"></select>
            </div>
            
            <div class="toggle-btn" onclick="document.getElementById('fileUpload').click()" style="padding: 8px;">
                üìÇ
            </div>
        </div>

        <div class="controls-area">
            <div class="timer-box">
                <div class="timer" id="timer">00:00</div>
                <div class="live-badges" id="liveBadges" style="opacity: 0;">
                    <span class="badge" id="liveWords">0 W</span>
                    <span class="badge" id="liveCost">0.0 ct</span>
                    <span class="badge" id="liveCut" style="display:none; color:var(--warn);">Cut...</span>
                </div>
            </div>
            
            <div class="rec-controls">
                <button id="btnCancel" class="btn-circle side-btn" title="Verwerfen" onclick="cancelRec(this)">‚úñ</button>
                <button id="btnMain" class="btn-circle" title="Aufnahme / Stop">üéôÔ∏è</button>
                <button id="btnPause" class="btn-circle side-btn" title="Pause / Weiter">‚è∏</button>
            </div>
        </div>
    </div>

    <div id="feed">
        <div id="activeEntry" class="entry" style="display:none; border-color:var(--safe); box-shadow: 0 0 20px rgba(46, 204, 113, 0.2);">
            <div class="entry-meta" style="margin-bottom:8px;"><span class="date-badge" style="color:var(--safe); border-color:var(--safe);">üî¥ Live</span></div>
            <textarea id="activeText" readonly placeholder="H√∂re zu..." style="min-height:200px; border-color:transparent; background:transparent; box-shadow:none; padding:0;"></textarea>
        </div>
        
        <div id="historyFeed" style="display:flex; flex-direction:column; gap:20px;"></div>
    </div>
</div>

<input type="file" id="fileUpload" hidden accept=".flac,.m4a,.mp3,.mp4,.mpeg,.mpga,.oga,.ogg,.wav,.webm,.opus,.amr">

<script>
    const els = {
        btnMain: document.getElementById('btnMain'), btnPause: document.getElementById('btnPause'), btnCancel: document.getElementById('btnCancel'),
        themeIcon: document.getElementById('themeIcon'),
        timer: document.getElementById('timer'), liveBadges: document.getElementById('liveBadges'), liveWords: document.getElementById('liveWords'), liveCost: document.getElementById('liveCost'), liveCut: document.getElementById('liveCut'),
        canvas: document.getElementById('cloudCanvas'), feed: document.getElementById('historyFeed'), activeEntry: document.getElementById('activeEntry'), activeText: document.getElementById('activeText'),
        apiKey: document.getElementById('apiKey'), fileUpload: document.getElementById('fileUpload'),
        toast: document.getElementById('toast'), btnAutoSave: document.getElementById('btnAutoSave'), autoCutMin: document.getElementById('autoCutMin'),
        devPanel: document.getElementById('devPanel'), micSelect: document.getElementById('micSelect'),
        col1: document.getElementById('col1'), col2: document.getElementById('col2'),
        blob1: document.getElementById('blob1'), blob2: document.getElementById('blob2'), blob3: document.getElementById('blob3'),
        pSize: document.getElementById('pSize'), pGain: document.getElementById('pGain'), pBlur: document.getElementById('pBlur')
    };

    function toggleDev() { els.devPanel.classList.toggle('visible'); }
    function toggleApiKey() { els.apiKey.type = els.apiKey.type === 'password' ? 'text' : 'password'; }

    // MIGRATION: Rette Memos aus alten Versionen
    function migrateHistory() {
        let h = localStorage.getItem("hist_master");
        if (!h) {
            h = localStorage.getItem("hist_v56") || localStorage.getItem("hist_v53") || localStorage.getItem("hist_v38") || "[]";
            localStorage.setItem("hist_master", h);
        }
    }
    migrateHistory();

    let wakeLock = null;
    async function requestWakeLock() { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} }
    function releaseWakeLock() { if (wakeLock !== null) { wakeLock.release().then(() => wakeLock = null); } }

    function toggleTheme(forceInitDark) {
        const isDark = forceInitDark !== undefined ? !forceInitDark : document.body.getAttribute('data-theme') === 'dark';
        if(isDark) { 
            document.body.removeAttribute('data-theme'); document.documentElement.removeAttribute('data-theme'); localStorage.setItem('theme_v57', 'light'); 
            els.themeIcon.innerText = 'üåô';
        } else { 
            document.body.setAttribute('data-theme', 'dark'); document.documentElement.setAttribute('data-theme', 'dark'); localStorage.setItem('theme_v57', 'dark'); 
            els.themeIcon.innerText = '‚òÄÔ∏è';
        }
        if(els.col1) updateDev(); 
    }
    if(localStorage.getItem('theme_v57') === 'dark') { toggleTheme(true); } 

    let isAutoSave = localStorage.getItem("autodl_v57") === 'true';
    function updateSaveBtn() { els.btnAutoSave.className = isAutoSave ? 'toggle-btn active' : 'toggle-btn'; }
    window.toggleSave = () => { isAutoSave = !isAutoSave; localStorage.setItem("autodl_v57", isAutoSave); updateSaveBtn(); showToast(isAutoSave ? "Auto-Save An" : "Auto-Save Aus"); };
    updateSaveBtn();

    const defaults = { c1: '#8c6bd1', c2: '#fbc2eb', b1: '#8ec5fc', b2: '#e0c3fc', b3: '#99ddff', sz: 80, gn: 100, bl: 45 };
    function applyPreset(c1, c2) { els.col1.value = c1; els.col2.value = c2; els.blob1.value = c1; els.blob2.value = c2; els.blob3.value = '#ffffff'; updateDev(); }

    window.resetDev = () => {
        applyPreset(defaults.c1, defaults.c2);
        els.blob1.value = defaults.b1; els.blob2.value = defaults.b2; els.blob3.value = defaults.b3;
        els.pSize.value = defaults.sz; els.pGain.value = defaults.gn; els.pBlur.value = defaults.bl;
        updateDev(); showToast("Reset");
    };

    function loadDev() {
        els.col1.value = localStorage.getItem('d_c1') || defaults.c1; els.col2.value = localStorage.getItem('d_c2') || defaults.c2;
        els.blob1.value = localStorage.getItem('d_b1') || defaults.b1; els.blob2.value = localStorage.getItem('d_b2') || defaults.b2;
        els.blob3.value = localStorage.getItem('d_b3') || defaults.b3;
        els.pSize.value = localStorage.getItem('d_sz') || defaults.sz; els.pGain.value = localStorage.getItem('d_gn') || defaults.gn;
        els.pBlur.value = localStorage.getItem('d_bl') || defaults.bl; updateDev();
    }
    
    function updateDev() {
        const c1 = els.col1.value; const c2 = els.col2.value;
        document.documentElement.style.setProperty('--c1', c1); document.documentElement.style.setProperty('--c2', c2);
        els.canvas.style.filter = `blur(${els.pBlur.value}px)`;
        localStorage.setItem('d_c1', c1); localStorage.setItem('d_c2', c2); localStorage.setItem('d_b1', els.blob1.value); localStorage.setItem('d_b2', els.blob2.value); localStorage.setItem('d_b3', els.blob3.value); localStorage.setItem('d_sz', els.pSize.value); localStorage.setItem('d_gn', els.pGain.value); localStorage.setItem('d_bl', els.pBlur.value);
    }
    [els.col1, els.col2, els.blob1, els.blob2, els.blob3, els.pSize, els.pGain, els.pBlur].forEach(el => el.addEventListener('input', updateDev));
    
    let globalStream, mediaRecorder, chunks = [], audioCtx, analyser, dataArray;
    let isRecording = false, isPaused = false, isCancelled = false;
    let sessionStartTime = 0, partStartTime = 0, totalPauseDelta = 0, partPauseDelta = 0, pauseStart = 0, timerInt;
    let micsLoaded = false;
    
    let currentSessionId = null; let currentPart = 1; let isAutoCutting = false;
    let pendingTranscriptions = 0; 
    let sessionBlobs = []; 
    let activeCost = 0; 

    let pendingClipboardText = null; let isPendingCopy = false;

    if(HARDCODED_KEY.length > 5) { els.apiKey.value = HARDCODED_KEY; document.querySelector('.api-wrapper').style.display='none'; } 
    else { els.apiKey.value = localStorage.getItem("key_v38") || ""; els.apiKey.addEventListener('change', () => localStorage.setItem("key_v38", els.apiKey.value)); }

    loadHistory(); loadDev();
    function resizeCanvas() { els.canvas.width = window.innerWidth; els.canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas);

    let smoothedVol = 0; let timeAccum = 0;
    function initVisualizer() {
        const ctx = els.canvas.getContext('2d'); resizeCanvas();
        function draw() {
            requestAnimationFrame(draw);
            const w = els.canvas.width; const h = els.canvas.height;
            ctx.clearRect(0, 0, w, h); 

            let rawVol = 0;
            if(analyser && isRecording && !isPaused) {
                const len = analyser.frequencyBinCount; if(!dataArray) dataArray = new Uint8Array(len);
                analyser.getByteFrequencyData(dataArray); let sum = 0; for(let i=0; i<len; i++) sum += dataArray[i]; 
                rawVol = (sum / len); 
                timeAccum += 0.005 + (rawVol * 0.0002); 
            } else { 
                timeAccum += 0.0015; 
            }

            let volNorm = Math.min(rawVol / 100, 1.0); 
            smoothedVol = smoothedVol * 0.85 + volNorm * 0.15; 
            const gain = parseInt(els.pGain.value) / 100;
            const intensity = Math.min(Math.pow(smoothedVol, 0.7) * gain * 1.5, 2.0); 

            const maxDim = Math.max(w, h);
            const baseRadius = (parseInt(els.pSize.value) / 100) * maxDim * 0.25; 
            
            const drawGlow = (x, y, r, color) => { ctx.beginPath(); ctx.arc(x, y, Math.max(0, r), 0, Math.PI * 2); ctx.fillStyle = color; ctx.fill(); };
            const colors = [els.blob1.value, els.blob2.value, els.blob3.value, els.col1.value, els.col2.value];

            for(let i=0; i<8; i++) {
                let r = baseRadius + Math.sin(timeAccum + i) * maxDim * 0.05 + intensity * maxDim * 0.1;
                let x = w * 0.5 + Math.cos(timeAccum * (0.4 + i*0.1) + i) * w * 0.45;
                let y = h * 0.5 + Math.sin(timeAccum * (0.3 + i*0.15) - i) * h * 0.45;
                drawGlow(x, y, r, colors[i % colors.length]);
            }
        } draw();
    } initVisualizer();

    async function loadMicrophones() {
        if(micsLoaded) return;
        try {
            const devices = await navigator.mediaDevices.enumerateDevices(); const audioDevs = devices.filter(d => d.kind === 'audioinput');
            if(audioDevs.length > 0) {
                els.micSelect.innerHTML = '<option value="default">üéôÔ∏è Default</option>';
                audioDevs.forEach((d, i) => {
                    let cleanName = d.label.replace(/\s*\([a-fA-F0-9]{4}:[a-fA-F0-9]{4}\)\s*/g, '').replace(/Default - /i, '').trim();
                    const opt = document.createElement('option'); opt.value = d.deviceId; opt.text = `üéôÔ∏è ` + (cleanName || `Mic ${i + 1}`);
                    els.micSelect.appendChild(opt);
                }); micsLoaded = true;
            }
        } catch(e) {}
    }

    els.btnMain.onclick = () => { if(!isRecording) startRec(); else stopRec(); };
    els.btnPause.onclick = () => { if(isRecording && !isPaused) pauseRec(); else if(isPaused) resumeRec(); };
    
    window.cancelRec = (btn) => { 
        if(!btn.classList.contains('confirm')) {
            btn.classList.add('confirm'); btn.innerHTML = 'üóëÔ∏è?'; btn.style.background = 'var(--danger)'; btn.style.color = 'white';
            setTimeout(() => { 
                if(isRecording || isPaused) { 
                    btn.classList.remove('confirm'); btn.style.background = ''; btn.style.color = '';
                    btn.innerHTML = '‚úñ';
                }
            }, 3000); return;
        }
        isCancelled = true; if(mediaRecorder) mediaRecorder.stop(); 
        btn.classList.remove('confirm'); btn.style.background = ''; btn.style.color = '';
        btn.innerHTML = '‚úñ';
    };

    function setMainButtonState(state) {
        if(state === 'idle') {
            els.btnMain.innerHTML = 'üéôÔ∏è'; els.btnMain.className = 'btn-circle'; 
            els.btnPause.classList.remove('visible'); els.btnCancel.classList.remove('visible'); 
            els.liveBadges.style.opacity = '0';
        } else if (state === 'recording') {
            els.btnMain.innerHTML = '‚èπ'; els.btnMain.className = 'btn-circle state-recording';
            els.btnPause.innerHTML = '‚è∏'; els.btnPause.className = 'btn-circle side-btn visible';
            els.btnCancel.className = 'btn-circle side-btn visible'; els.timer.style.color = "var(--text)";
            els.liveBadges.style.opacity = '1';
        } else if (state === 'paused') {
            els.btnPause.innerHTML = '‚ñ∂'; els.btnPause.className = 'btn-circle side-btn visible state-paused';
            els.timer.style.color = "var(--warn)"; 
        }
    }

    async function startRec() {
        els.btnMain.disabled = true;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: els.micSelect.value !== 'default' ? { deviceId: { exact: els.micSelect.value } } : true });
            loadMicrophones(); globalStream = stream; requestWakeLock();
            
            // Try-Catch f√ºr AudioVisualizer, falls Browser es blockt, Aufnahme geht trotzdem!
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)(); analyser = audioCtx.createAnalyser(); analyser.fftSize = 64; 
                audioCtx.createMediaStreamSource(stream).connect(analyser);
            } catch(e) { console.warn("Visualizer stumm", e); }

            chunks = []; isCancelled = false; let options = { bitsPerSecond: 32000 };
            if(MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) options.mimeType='audio/webm;codecs=opus';
            
            if(!isAutoCutting) { 
                currentSessionId = Date.now(); currentPart = 1; sessionBlobs = []; activeCost = 0; pendingTranscriptions = 0;
                sessionStartTime = Date.now(); totalPauseDelta = 0; 
                els.activeEntry.style.display = 'block'; els.activeText.value = ''; updateLiveStats();
            }
            partStartTime = Date.now(); partPauseDelta = 0;

            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
            
            mediaRecorder.onstop = () => {
                if(isCancelled) { resetUI(); els.activeEntry.style.display = 'none'; showToast("Verworfen."); return; }
                const blob = new Blob(chunks, { type: chunks[0].type });
                sessionBlobs.push(blob);
                
                const partSec = Math.floor((Date.now() - partStartTime - partPauseDelta)/1000);
                activeCost += (partSec / 60) * 0.6; updateLiveStats();

                processSessionAudio(blob, currentPart);

                if(isAutoCutting) {
                    isAutoCutting = false; chunks = []; currentPart++;
                    mediaRecorder.start(); 
                    partStartTime = Date.now(); partPauseDelta = 0; 
                } else {
                    resetUI();
                    finalizeSessionWhenReady();
                }
            };
            
            mediaRecorder.start(); isRecording = true; isPaused = false; 
            if(!timerInt) timerInt = setInterval(updateTimer, 1000); setMainButtonState('recording');
        } catch(e) { showToast("Mikrofon Fehler!", true); resetUI(); } finally { els.btnMain.disabled = false; }
    }

    function performAutoCut() {
        if(mediaRecorder && mediaRecorder.state === 'recording') {
            isAutoCutting = true; els.liveCut.style.display = 'inline-block';
            mediaRecorder.stop(); 
        }
    }

    function pauseRec() { if(mediaRecorder && mediaRecorder.state === "recording") { mediaRecorder.pause(); isPaused=true; pauseStart=Date.now(); setMainButtonState('paused'); } }
    function resumeRec() { if(mediaRecorder && mediaRecorder.state === "paused") { mediaRecorder.resume(); isPaused=false; const delta = Date.now() - pauseStart; totalPauseDelta += delta; partPauseDelta += delta; setMainButtonState('recording'); } }
    function stopRec() { if(mediaRecorder) { isAutoCutting = false; mediaRecorder.stop(); els.btnMain.disabled=true; els.btnPause.classList.remove('visible'); els.btnCancel.classList.remove('visible'); } }

    function updateTimer() {
        if(isPaused) return; 
        const totalSec = Math.floor((Date.now() - sessionStartTime - totalPauseDelta)/1000);
        const partSec = Math.floor((Date.now() - partStartTime - partPauseDelta)/1000);
        
        let cutMins = parseFloat(els.autoCutMin.value);
        if(!isNaN(cutMins) && cutMins > 0 && partSec >= cutMins * 60) { performAutoCut(); return; }

        els.timer.innerText = `${Math.floor(totalSec/60).toString().padStart(2,'0')}:${(totalSec%60).toString().padStart(2,'0')}`;
    }

    function updateLiveStats() {
        const txt = els.activeText.value.trim();
        const words = txt ? txt.split(/\s+/).length : 0;
        els.liveWords.innerText = `${words} W`;
        els.liveCost.innerText = `~${activeCost.toFixed(1)} ct`;
    }

    function resetUI() { isRecording=false; isPaused=false; isAutoCutting=false; clearInterval(timerInt); timerInt=null; setMainButtonState('idle'); els.timer.innerText="00:00"; releaseWakeLock(); if(globalStream) globalStream.getTracks().forEach(t=>t.stop()); }

    function silentCopy(text) {
        if(document.hasFocus()) { navigator.clipboard.writeText(text); } 
        else { 
            pendingClipboardText = text; isPendingCopy = true;
            els.toast.innerHTML = "‚è≥ <b>Bereit!</b><br>Klicke ins Fenster zum Kopieren.";
            els.toast.style.background = "var(--warn)"; els.toast.style.color = "#000"; els.toast.className = 'visible'; 
        } 
    }
    const executePendingCopy = () => {
        if(isPendingCopy && pendingClipboardText) {
            navigator.clipboard.writeText(pendingClipboardText);
            isPendingCopy = false; pendingClipboardText = null;
            els.toast.innerHTML = "üìã Kopiert!"; els.toast.style.background = "var(--safe)"; els.toast.style.color = "#fff";
            setTimeout(() => { els.toast.className = ''; els.toast.style.background = ''; els.toast.style.color = ''; }, 2500);
        }
    };
    window.addEventListener('focus', executePendingCopy); window.addEventListener('click', executePendingCopy);

    async function processSessionAudio(blob, part) {
        pendingTranscriptions++;
        if(!els.apiKey.value) { els.activeText.value += `\n\n[Wartet auf API Key...]`; pendingTranscriptions--; return; }

        const placeholder = `\n\n[...Schreibe Teil ${part}...]`;
        els.activeText.value = els.activeText.value + placeholder;
        
        const fd = new FormData();
        fd.append("file", blob, `audio.webm`); fd.append("model", "whisper-1");

        try {
            const res = await fetch("https://api.openai.com/v1/audio/transcriptions", { method: "POST", headers: { "Authorization": `Bearer ${els.apiKey.value}` }, body: fd });
            const data = await res.json();
            els.activeText.value = els.activeText.value.replace(placeholder, "").replace(placeholder.trim(), "");

            if(res.ok) {
                const newText = part > 1 ? `\n\n---\n\n${data.text}` : data.text;
                els.activeText.value = (els.activeText.value + newText).trim();
                updateLiveStats();
                if(isAutoSave) download(blob, `rec_${currentSessionId}_part${part}.webm`);
            } else { els.activeText.value += `\n\n[Error: ${data.error?.message}]`; }
        } catch(e) { 
            els.activeText.value = els.activeText.value.replace(placeholder, "").replace(placeholder.trim(), "");
            els.activeText.value += `\n\n[Netzwerk-Fehler]`; 
        }
        
        pendingTranscriptions--; els.liveCut.style.display = 'none';
        els.activeText.scrollTop = els.activeText.scrollHeight;
    }

    function finalizeSessionWhenReady() {
        if(pendingTranscriptions > 0) {
            els.activeEntry.style.borderColor = "var(--warn)";
            els.activeEntry.querySelector('.date-badge').innerHTML = "‚è≥ Beende...";
            setTimeout(finalizeSessionWhenReady, 1000); return;
        }
        
        const finalTxt = els.activeText.value.trim();
        if(finalTxt) {
            const ts = new Date().toLocaleString('de-DE', { dateStyle: 'short', timeStyle: 'short' });
            saveToHistory(currentSessionId, finalTxt, ts, sessionBlobs, activeCost);
            createHistoryEntry(currentSessionId, ts, finalTxt, sessionBlobs, activeCost);
            
            silentCopy(finalTxt);
            if(document.hasFocus()) {
                els.toast.innerHTML = "‚úÖ Session beendet!"; els.toast.style.background = "var(--safe)"; els.toast.style.color = "#fff"; els.toast.className = 'visible';
                setTimeout(() => { els.toast.className = ''; els.toast.style.background = ''; els.toast.style.color = ''; }, 3000);
            }
            if(isAutoSave) dlTxt(currentSessionId);
        }
        
        els.activeEntry.style.display = 'none'; els.activeEntry.style.borderColor = "var(--safe)"; els.activeEntry.querySelector('.date-badge').innerHTML = "üî¥ Live";
    }

    function saveToHistory(id, text, ts, blobs, cost) { let h = JSON.parse(localStorage.getItem("hist_master")||"[]"); h.unshift({ id, text, ts, cost }); if(h.length > 20) h.pop(); localStorage.setItem("hist_master", JSON.stringify(h)); }
    function loadHistory() { JSON.parse(localStorage.getItem("hist_master")||"[]").forEach(e => createHistoryEntry(e.id, e.ts, e.text, [], e.cost || 0, true)); }
    function clearAll() { if(confirm("Wirklich ALLES l√∂schen?")) { localStorage.removeItem("hist_master"); els.feed.innerHTML = ""; showToast("Verlauf gel√∂scht."); } }

    function createHistoryEntry(id, ts, text, blobs=[], cost=0, isHistoryLoad=false) {
        const d = document.createElement('div'); d.className = 'entry'; d.id = `e-${id}`;
        d.audioBlobs = blobs;
        const words = text ? text.split(/\s+/).length : 0;
        
        let audioHtml = "";
        if(blobs.length > 0) {
            let players = blobs.map((b, i) => `<div class="audio-part"><span>T ${i+1}</span><audio controls playsinline src="${URL.createObjectURL(b)}"></audio></div>`).join("");
            audioHtml = `<details class="audio-accordion"><summary>‚ñ∂ Audios einblenden (${blobs.length})</summary><div class="audio-list">${players}</div></details>`;
        } else if(!isHistoryLoad) { audioHtml = `<details class="audio-accordion"><summary>‚ñ∂ Keine Audios gespeichert</summary></details>`; }

        d.innerHTML = `
            <div class="entry-meta">
                <div class="date-badge">${ts}</div>
                <div class="stats-badges">
                    <span class="stat-pill">üìù ${words} W</span><span class="stat-pill">ü™ô ~${Math.ceil(words * 1.33)} T</span><span class="stat-pill">üíµ ~${cost.toFixed(1)} ct</span>
                </div>
            </div>
            <textarea id="txt-${id}">${text}</textarea>
            ${audioHtml}
            <div class="actions">
                <button class="btn-action" onclick="doCopy(${id}, true)">üìã Copy</button>
                <button class="btn-action" onclick="dlTxt(${id})">üíæ Text</button>
                ${blobs.length > 0 ? `<button class="btn-action" onclick="dlAudio(${id})">üéµ Audio</button>` : ''}
                <button class="btn-action btn-del" onclick="delEntry(${id}, this)">üóëÔ∏è</button>
            </div>`;
        els.feed.prepend(d); 
    }

    window.doCopy = (id, showPopup=false) => { 
        navigator.clipboard.writeText(document.getElementById(`txt-${id}`).value); 
        if(showPopup) { els.toast.innerHTML = "üìã Kopiert!"; els.toast.style.background = "var(--safe)"; els.toast.className = 'visible'; setTimeout(() => { els.toast.className = ''; }, 2000); }
    };
    
    window.delEntry = (id, btn) => { 
        if(!btn.classList.contains('confirm')) {
            btn.classList.add('confirm'); btn.innerHTML = 'üóëÔ∏è?'; btn.style.background = 'var(--danger)'; btn.style.color = 'white';
            setTimeout(() => { if(document.getElementById(`e-${id}`)) { btn.classList.remove('confirm'); btn.style.background = ''; btn.style.color = 'var(--danger)'; btn.innerHTML = 'üóëÔ∏è'; } }, 3000); return;
        }
        document.getElementById(`e-${id}`).remove(); let h = JSON.parse(localStorage.getItem("hist_master")||"[]"); localStorage.setItem("hist_master", JSON.stringify(h.filter(x => x.id != id))); 
    };

    window.dlTxt = (id) => { download(new Blob([document.getElementById(`txt-${id}`).value]), `transkript_${id}.txt`); };
    window.dlAudio = async (id) => { 
        const el = document.getElementById(`e-${id}`); 
        if(!el.audioBlobs || el.audioBlobs.length === 0) return;
        if(el.audioBlobs.length === 1) { download(el.audioBlobs[0], `rec_${id}.${el.audioBlobs[0].type.includes('mp4') ? 'mp4' : 'webm'}`); } 
        else {
            if(!window.JSZip) return; const zip = new JSZip();
            el.audioBlobs.forEach((blob, index) => { zip.file(`rec_${id}_part${index+1}.${blob.type.includes('mp4') ? 'mp4' : 'webm'}`, blob); });
            download(await zip.generateAsync({type:"blob"}), `Session_${id}_Audios.zip`);
        }
    };
    
    window.dlZip = async () => {
        if(!window.JSZip) return; const zip = new JSZip(); let allTxt = "--- PROTOKOLL ---\n\n";
        document.querySelectorAll('.entry').forEach(e => {
            if(e.id === "activeEntry") return;
            const id = e.id.replace('e-',''); const txt = e.querySelector('textarea').value; const ts = e.querySelector('.date-badge').innerText;
            allTxt += `[${ts}]\n${txt}\n\n---\n\n`; 
            if(e.audioBlobs) { e.audioBlobs.forEach((blob, index) => { zip.folder("audio").file(`rec_${id}_part${index+1}.webm`, blob); }); }
        });
        setTimeout(async () => { download(await zip.generateAsync({type:"blob"}), `Session_${new Date().toISOString().replace(/[:.]/g, '-').slice(0,16)}.zip`); }, 1000);
    };

    els.fileUpload.addEventListener('change', async (e) => {
        const file = e.target.files[0]; if(!file) return;
        const id = Date.now(); const ts = new Date().toLocaleString('de-DE', { dateStyle: 'short', timeStyle: 'short' });
        createHistoryEntry(id, ts, "L√§dt...", [file]);
        
        const textArea = document.getElementById(`txt-${id}`);
        const fd = new FormData(); fd.append("file", file, file.name); fd.append("model", "whisper-1");
        
        try {
            const res = await fetch("https://api.openai.com/v1/audio/transcriptions", { method: "POST", headers: { "Authorization": `Bearer ${els.apiKey.value}` }, body: fd });
            const data = await res.json();
            if(res.ok) { textArea.value = data.text; saveToHistory(id, data.text, ts, [file], 0); silentCopy(data.text); } 
            else { textArea.value = `Error: ${data.error?.message}`; }
        } catch(e) { textArea.value = `Fehler: ${e.message}`; }
        els.fileUpload.value='';
    });

    function download(blob, name) { const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = name; document.body.appendChild(a); a.click(); document.body.removeChild(a); }
    function showToast(txt, err=false) { els.toast.innerText = txt; els.toast.className = err ? 'visible error' : 'visible'; setTimeout(()=>els.toast.className='', 3000); }
</script>
