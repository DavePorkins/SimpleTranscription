<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Transcription V56</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" id="theme-color-meta" content="#a18cd1">
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%8E%99%EF%B8%8F%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23a18cd1'/%3E%3Ctext x='50' y='50' font-size='60' text-anchor='middle' dominant-baseline='central'%3E%F0%9F%8E%99%EF%B8%8F%3C/text%3E%3C/svg%3E">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* V56: Nativer Dark Mode f√ºr Player/Scrollbars */
        html { color-scheme: light; background: var(--c1); transition: background 0.5s ease; }
        html[data-theme="dark"] { color-scheme: dark; background: #000000; }

        :root {
            --c1: #a18cd1; --c2: #fbc2eb;
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text: #222; --text-muted: #555;
            --input-bg: rgba(255, 255, 255, 0.65);
            --btn-bg: rgba(255, 255, 255, 0.95);
            --accent: #c471ed; --danger: #ff5252; --warn: #ffb142; --safe: #2ecc71;
            --badge-bg: rgba(255, 255, 255, 0.6);
        }

        /* OLED Liquid Glass */
        body[data-theme="dark"] {
            --glass-bg: rgba(15, 15, 18, 0.55);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #eeeeee; --text-muted: #999;
            --input-bg: rgba(0, 0, 0, 0.5);
            --btn-bg: rgba(30, 30, 35, 0.95);
            --badge-bg: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text); margin: 0;
            height: 100dvh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        /* IMMER AKTIVE VOLLBILD-ANIMATION */
        #cloudCanvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            pointer-events: none; opacity: 1; transition: filter 0.5s ease;
        }
        body[data-theme="dark"] #cloudCanvas { filter: brightness(0.6) saturate(1.4); }

        .app-container { 
            width: 100%; max-width: 800px; height: 100%; 
            display: flex; flex-direction: column; gap: 15px; 
            padding: 15px; box-sizing: border-box; position: relative; z-index: 2;
        }

        /* V56: KOMPAKTES STICKY COCKPIT */
        .sticky-cockpit {
            flex-shrink: 0; border-radius: 30px; border: 1px solid var(--glass-border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            background: var(--glass-bg); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            padding: 15px 20px; display: flex; flex-direction: column; gap: 15px;
            box-sizing: border-box; width: 100%; z-index: 100;
        }

        .header-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        h1 { margin: 0; font-size: 1.3rem; font-weight: 900; background: linear-gradient(90deg, var(--c2), var(--c1)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; display: flex; align-items: baseline; gap: 8px;}
        body[data-theme="dark"] h1 { filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); }
        
        .header-actions { display: flex; gap: 8px; }
        .icon-btn { background: var(--input-bg); border: 1px solid var(--glass-border); color: var(--text); border-radius: 50%; width: 36px; height: 36px; cursor: pointer; display:flex; align-items:center; justify-content:center; transition: 0.2s; padding: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.03);}
        .icon-btn svg { width: 100%; height: 100%; }
        .icon-btn:hover { transform: scale(1.1); background: var(--btn-bg); color: var(--accent);}

        /* EXTREM KOMPAKTE SETTINGS */
        .settings-row { display: flex; gap: 8px; width: 100%; justify-content: space-between; align-items: center; flex-wrap: nowrap; overflow-x: auto; padding-bottom: 2px; scrollbar-width: none;}
        .settings-row::-webkit-scrollbar { display: none; }
        
        .api-wrapper { display: flex; align-items: center; gap: 6px; background: var(--input-bg); padding: 5px 12px; border-radius: 14px; border: 1px solid var(--glass-border); flex: 1 1 auto; min-width: 120px;}
        .api-wrapper input { border: none; background: transparent; color: var(--text); width: 100%; font-size: 0.8rem; outline: none;}
        
        .btn-sleek { display:flex; gap:6px; color:var(--text); align-items:center; justify-content: center; cursor: pointer; background: var(--input-bg); padding: 5px 12px; border-radius: 14px; border: 1px solid var(--glass-border); font-size: 0.8rem; font-weight: 700; transition: 0.2s; white-space: nowrap; height: 30px; box-sizing: border-box;}
        .btn-sleek:hover { background: var(--btn-bg); }
        .btn-sleek.active { background: var(--safe); color: white; border-color: var(--safe); }
        .btn-sleek svg { width: 14px; height: 14px; }

        .cut-input { width: 25px; background: transparent; border: none; color: inherit; font-weight: bold; text-align: center; outline: none; padding: 0; font-family: inherit;}
        .mic-wrapper { position: relative; width: 40px; overflow: hidden; padding: 0;}
        .mic-wrapper select { position: absolute; top:0; left:0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        /* AUFNAHME & LIVE STATS */
        .record-area { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 10px;}
        .live-stats { display: flex; flex-direction: column; gap: 2px; flex: 1;}
        .timer { font-size: 2.5rem; font-weight: 300; letter-spacing: 1px; line-height: 1; font-variant-numeric: tabular-nums; color: var(--text);}
        
        /* Die Info-Pillen wandern in den Header w√§hrend der Aufnahme! */
        .live-badges { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 4px;}
        .badge { background: var(--badge-bg); padding: 3px 8px; border-radius: 8px; font-size: 0.7rem; font-weight: 600; border: 1px solid var(--glass-border); color: var(--text-muted);}

        .rec-controls { display: flex; align-items: center; gap: 12px; }
        .btn-circle { border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 8px 15px rgba(0,0,0,0.1); background: var(--btn-bg); color: var(--text); border-radius: 50%; width: 45px; height: 45px; backdrop-filter: blur(10px);}
        .btn-circle:active { transform: scale(0.9); }
        .btn-circle svg { width: 45%; height: 45%; }

        #btnMain { width: 65px; height: 65px; background: linear-gradient(135deg, var(--c2), var(--c1)); color: white; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        #btnMain.state-recording { background: var(--btn-bg); border-radius: 22px; transform: scale(0.9); }
        #btnMain.state-recording svg { fill: var(--danger); }

        .side-btn { opacity: 0; pointer-events: none; transform: scale(0.5); width: 0; margin: 0; }
        .side-btn.visible { opacity: 1; pointer-events: all; transform: scale(1); width: 45px; }
        .side-btn.visible#btnCancel { background: rgba(255, 82, 82, 0.15); }
        .side-btn.visible#btnCancel svg { stroke: var(--danger); }
        .side-btn.visible#btnPause { background: rgba(255, 177, 66, 0.15); }
        .side-btn.visible#btnPause svg { fill: var(--warn); stroke: var(--warn); }
        #btnPause.state-paused { background: var(--warn); }
        #btnPause.state-paused svg { fill: white; stroke: white; }

        /* V56: DER SCROLL-BEREICH (FADE OUT EFFEKT) */
        .feed-wrapper {
            flex-grow: 1; width: 100%; position: relative; overflow: hidden;
            /* Der magische Fade-Effekt oben und unten */
            mask-image: linear-gradient(to bottom, transparent 0%, black 3%, black 97%, transparent 100%);
            -webkit-mask-image: -webkit-linear-gradient(top, transparent 0%, black 3%, black 97%, transparent 100%);
        }
        #feed { 
            height: 100%; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; 
            padding: 10px 5px 40px 5px; box-sizing: border-box; scrollbar-width: none; 
        }
        #feed::-webkit-scrollbar { display: none; }

        /* AKTIVE SESSION & HISTORY ENTRIES */
        .entry { 
            background: var(--glass-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); 
            border-radius: 25px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border: 1px solid var(--glass-border); box-sizing: border-box; width: 100%; flex-shrink: 0;
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: 0; } }

        .entry-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; width: 100%; flex-wrap: wrap; gap:10px;}
        .date-badge { font-size: 0.8rem; color: var(--text); font-weight: 700; background: var(--badge-bg); padding: 5px 12px; border-radius: 15px; border: 1px solid var(--glass-border);}
        
        textarea { 
            width: 100%; background: var(--input-bg); border: 1px solid var(--glass-border); color: var(--text); 
            padding: 15px; border-radius: 18px; font-family: inherit; resize: none; min-height: 150px; 
            box-sizing: border-box; line-height: 1.6; font-size: 15px; box-shadow: inset 0 2px 10px rgba(0,0,0,0.03); outline: none;
        }
        textarea:focus { border-color: var(--accent); background: var(--btn-bg); }

        /* V56: Audio Accordion (Nativ HTML5) */
        details.audio-accordion { background: var(--badge-bg); border: 1px solid var(--glass-border); border-radius: 15px; padding: 10px; margin-top: 15px; }
        details.audio-accordion summary { font-size: 0.85rem; font-weight: bold; color: var(--text); cursor: pointer; outline: none; user-select: none; display: flex; align-items: center; gap: 8px;}
        .audio-list { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        audio { width: 100%; height: 35px; border-radius: 8px; outline: none; }

        .actions { margin-top: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .btn-action { padding: 10px 15px; border: none; border-radius: 14px; background: var(--btn-bg); color: var(--text); font-size: 0.8rem; font-weight: 700; box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; border: 1px solid var(--glass-border); transition: 0.2s; flex: 1 1 auto;}
        .btn-action:hover { background: var(--input-bg); }
        .btn-action svg { width: 14px; height: 14px; }
        .btn-del { color: var(--danger); flex: 0 1 auto;} .btn-del svg { stroke: var(--danger); }
        .btn-retry { color: var(--safe); flex: 0 1 auto;} .btn-retry svg { stroke: var(--safe); }

        /* MODALS */
        .modal { display: none; position: fixed; bottom: 0; left: 0; right: 0; top: 0; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.visible { display: flex; animation: fadeIn 0.3s; }
        .modal-box { background: var(--btn-bg); padding: 25px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); width: 90%; max-width: 400px; border: 1px solid var(--glass-border); max-height: 80vh; overflow-y: auto; color: var(--text); box-sizing: border-box;}
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-weight: 800; font-size: 1.2rem; }
        .preset-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 20px; }
        .preset-btn { width: 100%; aspect-ratio: 1; border-radius: 50%; border: 2px solid var(--glass-border); cursor: pointer; transition: 0.2s; }
        .preset-btn:hover { transform: scale(1.15); }
        .dev-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 0.9rem; font-weight: 600; color:var(--text-muted);}
        .dev-row input[type="color"] { border: 2px solid var(--glass-border); width: 50px; height: 35px; border-radius: 8px; padding: 0; }
        .dev-row input[type="range"] { accent-color: var(--accent); }

        #toast { position: fixed; top: 20px; left: 50%; transform: translate(-50%, -150%); background: var(--btn-bg); color: var(--text); padding: 12px 30px; border-radius: 50px; font-weight: 700; transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 2px solid var(--accent); text-align: center; line-height: 1.4; pointer-events: none;}
        #toast.visible { transform: translate(-50%, 0); }
    </style>
</head>
<body>

<div class="bg-layer"></div>
<canvas id="cloudCanvas"></canvas>

<script> const HARDCODED_KEY = ""; </script>
<div id="toast">Nachricht</div>

<div id="devPanel" class="modal">
    <div class="modal-box">
        <div class="modal-header">
            <span>üé® Studio</span>
            <div style="display:flex; gap:8px;">
                <button class="icon-btn" onclick="resetDev()" style="width:auto; height:30px; padding:5px 12px; border-radius:10px; font-size:0.8rem; font-weight:bold;">Reset</button>
                <button class="icon-btn" onclick="toggleDev()" style="width:30px;height:30px;padding:5px;"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"></path></svg></button>
            </div>
        </div>
        <div class="dev-section">
            <div class="preset-grid">
                <div class="preset-btn" style="background: linear-gradient(135deg, #a18cd1, #fbc2eb)" onclick="applyPreset('#a18cd1','#fbc2eb')"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #84fab0, #8fd3f4)" onclick="applyPreset('#84fab0','#8fd3f4')"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #fccb90, #d57eeb)" onclick="applyPreset('#fccb90','#d57eeb')"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #e0c3fc, #8ec5fc)" onclick="applyPreset('#e0c3fc','#8ec5fc')"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #ff9a9e, #fecfef)" onclick="applyPreset('#ff9a9e','#fecfef')"></div>
                <div class="preset-btn" style="background: linear-gradient(135deg, #30cfd0, #330867)" onclick="applyPreset('#30cfd0','#330867')"></div>
            </div>
            <div class="dev-row"><span>Color 1</span> <input type="color" id="col1"></div>
            <div class="dev-row"><span>Color 2</span> <input type="color" id="col2"></div>
            <div class="dev-row"><span>Plasma 1</span> <input type="color" id="blob1"></div>
            <div class="dev-row"><span>Plasma 2</span> <input type="color" id="blob2"></div>
            <div class="dev-row"><span>Plasma 3</span> <input type="color" id="blob3"></div>
            <div class="dev-row"><span>Gr√∂√üe</span> <input type="range" id="pSize" min="20" max="150"></div>
            <div class="dev-row"><span>Reaktion</span> <input type="range" id="pGain" min="0" max="200"></div>
            <div class="dev-row"><span>Blur</span> <input type="range" id="pBlur" min="0" max="60"></div>
        </div>
    </div>
</div>

<div class="app-container">
    
    <div class="sticky-cockpit">
        <div class="header-row">
            <h1>Simple Transcription <span class="version-tag">V56</span></h1>
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleTheme()" title="Dark Mode"><svg id="themeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line></svg></button>
                <button class="icon-btn" onclick="dlZip()" title="ZIP Download"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg></button>
                <button class="icon-btn" onclick="toggleDev()" title="Design"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"></circle><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"></circle><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"></circle><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c1.06 0 2-.94 2-2 0-.53-.21-1.04-.59-1.41-.36-.36-.59-.86-.59-1.4 0-1.06.94-2 2-2h1.5c2.76 0 5.5-2.24 5.5-5.5C22 7.36 17.52 2 12 2z"></path></svg></button>
            </div>
        </div>

        <div class="settings-row">
            <div class="api-wrapper">
                <svg style="width:14px;height:14px;color:var(--text-muted);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0110 0v4"></path></svg>
                <input type="password" id="apiKey" placeholder="OpenAI Key">
            </div>
            
            <div class="btn-sleek" id="btnAutoSave" onclick="toggleSave()" title="Speichert Text & Audio automatisch">üíæ Save</div>
            
            <div class="btn-sleek" title="Auto-Cut nach X Minuten">
                ‚úÇÔ∏è <input type="number" id="autoCutMin" value="2" min="0.5" step="0.5" class="cut-input"> m
            </div>
            
            <div class="btn-sleek mic-wrapper" title="Mikrofon w√§hlen">
                üéôÔ∏è<select id="micSelect"></select>
            </div>
            
            <div class="btn-sleek" onclick="document.getElementById('fileUpload').click()" title="Audio hochladen" style="padding:0; width:40px;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"></path></svg>
            </div>
        </div>

        <div class="record-area">
            <div class="live-stats">
                <div class="timer" id="timer">00:00</div>
                <div class="live-badges" id="liveBadges" style="opacity: 0;">
                    <span class="badge" id="liveWords">0 W</span>
                    <span class="badge" id="liveCost">0.0 ct</span>
                    <span class="badge" id="liveCut" style="display:none; color:var(--warn);">Cut in Arbeit...</span>
                </div>
            </div>
            
            <div class="rec-controls">
                <button id="btnCancel" class="btn-circle side-btn" title="Verwerfen" onclick="cancelRec(this)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M18 6L6 18M6 6l12 12"></path></svg>
                </button>
                <button id="btnMain" class="btn-circle" title="Aufnahme / Stop">
                    <svg id="iconMain" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="6"></circle></svg>
                </button>
                <button id="btnPause" class="btn-circle side-btn" title="Pause / Weiter">
                    <svg id="iconPause" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                </button>
            </div>
        </div>
    </div>

    <div class="feed-wrapper">
        <div id="feed">
            <div id="activeEntry" class="entry" style="display:none; border-color:var(--safe); box-shadow: 0 0 20px rgba(46, 204, 113, 0.2);">
                <div class="entry-meta" style="margin-bottom:8px;"><span class="date-badge" style="color:var(--safe); border-color:var(--safe);">üî¥ Live Transkription</span></div>
                <textarea id="activeText" readonly placeholder="Wartet auf Audio..." style="min-height:200px; border-color:transparent; background:transparent; box-shadow:none; padding:0;"></textarea>
            </div>
            
            <div id="historyFeed" style="display:flex; flex-direction:column; gap:20px;"></div>
        </div>
    </div>
</div>

<input type="file" id="fileUpload" hidden accept=".flac,.m4a,.mp3,.mp4,.mpeg,.mpga,.oga,.ogg,.wav,.webm,.opus,.amr">

<script>
    const els = {
        btnMain: document.getElementById('btnMain'), btnPause: document.getElementById('btnPause'), btnCancel: document.getElementById('btnCancel'),
        iconMain: document.getElementById('iconMain'), iconPause: document.getElementById('iconPause'), themeIcon: document.getElementById('themeIcon'),
        timer: document.getElementById('timer'), liveBadges: document.getElementById('liveBadges'), liveWords: document.getElementById('liveWords'), liveCost: document.getElementById('liveCost'), liveCut: document.getElementById('liveCut'),
        canvas: document.getElementById('cloudCanvas'), feed: document.getElementById('historyFeed'), activeEntry: document.getElementById('activeEntry'), activeText: document.getElementById('activeText'),
        apiKey: document.getElementById('apiKey'), fileUpload: document.getElementById('fileUpload'),
        toast: document.getElementById('toast'), btnAutoSave: document.getElementById('btnAutoSave'), autoCutMin: document.getElementById('autoCutMin'),
        devPanel: document.getElementById('devPanel'), micSelect: document.getElementById('micSelect'),
        col1: document.getElementById('col1'), col2: document.getElementById('col2'),
        blob1: document.getElementById('blob1'), blob2: document.getElementById('blob2'), blob3: document.getElementById('blob3'),
        pSize: document.getElementById('pSize'), pGain: document.getElementById('pGain'), pBlur: document.getElementById('pBlur')
    };

    function toggleDev() { els.devPanel.classList.toggle('visible'); }

    let wakeLock = null;
    async function requestWakeLock() { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} }
    function releaseWakeLock() { if (wakeLock !== null) { wakeLock.release().then(() => wakeLock = null); } }

    function toggleTheme(forceInitDark) {

    function initVisualizer() {
        const ctx = els.canvas.getContext('2d'); resizeCanvas();
        function draw() {
            requestAnimationFrame(draw);
            const w = els.canvas.width; const h = els.canvas.height;
            ctx.clearRect(0, 0, w, h); 

            let rawVol = 0;
            if(analyser && isRecording && !isPaused) {
                const len = analyser.frequencyBinCount; if(!dataArray) dataArray = new Uint8Array(len);
                analyser.getByteFrequencyData(dataArray); let sum = 0; for(let i=0; i<len; i++) sum += dataArray[i]; 
                rawVol = (sum / len); 
                timeAccum += 0.005 + (rawVol * 0.0002); // Schneller wenn aktiv
            } else { 
                timeAccum += 0.0015; // Ruhiges Atmen im Idle
            }

            let volNorm = Math.min(rawVol / 100, 1.0); 
            smoothedVol = smoothedVol * 0.85 + volNorm * 0.15; 
            const gain = parseInt(els.pGain.value) / 100;
            const intensity = Math.min(Math.pow(smoothedVol, 0.7) * gain * 1.5, 2.0); 

            const maxDim = Math.max(w, h);
            const baseRadius = (parseInt(els.pSize.value) / 100) * maxDim * 0.25; 
            
            const drawGlow = (x, y, r, color) => { ctx.beginPath(); ctx.arc(x, y, Math.max(0, r), 0, Math.PI * 2); ctx.fillStyle = color; ctx.fill(); };
            const colors = [els.blob1.value, els.blob2.value, els.blob3.value, els.col1.value, els.col2.value];

            for(let i=0; i<8; i++) {
                let r = baseRadius + Math.sin(timeAccum + i) * maxDim * 0.05 + intensity * maxDim * 0.1;
                let x = w * 0.5 + Math.cos(timeAccum * (0.4 + i*0.1) + i) * w * 0.45;
                let y = h * 0.5 + Math.sin(timeAccum * (0.3 + i*0.15) - i) * h * 0.45;
                drawGlow(x, y, r, colors[i % colors.length]);
            }
        } draw();

        const el = document.getElementById(`e-${id}`); 
        if(!el.audioBlobs || el.audioBlobs.length === 0) { showToast("Kein Audio im Speicher", true); return; }
        if(el.audioBlobs.length === 1) { download(el.audioBlobs[0], `rec_${id}.${el.audioBlobs[0].type.includes('mp4') ? 'mp4' : 'webm'}`); } 
        else {
            if(!window.JSZip) return; const zip = new JSZip();
            el.audioBlobs.forEach((blob, index) => { zip.file(`rec_${id}_part${index+1}.${blob.type.includes('mp4') ? 'mp4' : 'webm'}`, blob); });
            download(await zip.generateAsync({type:"blob"}), `Session_${id}_Audios.zip`);
        }
    };
    
    window.dlZip = async () => {
        if(!window.JSZip) return; const zip = new JSZip(); let allTxt = "--- PROTOKOLL ---\n\n";
        document.querySelectorAll('.entry').forEach(e => {
            if(e.id === "activeEntry") return;
            const id = e.id.replace('e-',''); const txt = e.querySelector('textarea').value; const ts = e.querySelector('.date-badge').innerText;
            allTxt += `[${ts}]\n${txt}\n\n---\n\n`; 
            if(e.audioBlobs) { e.audioBlobs.forEach((blob, index) => { zip.folder("audio").file(`rec_${id}_part${index+1}.webm`, blob); }); }
        });
        setTimeout(async () => { download(await zip.generateAsync({type:"blob"}), `Session_${new Date().toISOString().replace(/[:.]/g, '-').slice(0,16)}.zip`); }, 1000);
    };

    // V56: Uploads verarbeiten
    els.fileUpload.addEventListener('change', async (e) => {
        const file = e.target.files[0]; if(!file) return;
        if(!['flac','m4a','mp3','mp4','mpeg','mpga','oga','ogg','wav','webm','opus','amr'].includes(file.name.split('.').pop().toLowerCase())) { if(!confirm(`Format evtl. nicht unterst√ºtzt. Versuchen?`)) { els.fileUpload.value=''; return; } }
        
        const id = Date.now();
        const ts = new Date().toLocaleString('de-DE', { dateStyle: 'short', timeStyle: 'short' });
        createHistoryEntry(id, ts, "L√§dt...", [file]);
        
        const textArea = document.getElementById(`txt-${id}`);
        const fd = new FormData(); fd.append("file", file, file.name); fd.append("model", "whisper-1");
        
        try {
            const res = await fetch("https://api.openai.com/v1/audio/transcriptions", { method: "POST", headers: { "Authorization": `Bearer ${els.apiKey.value}` }, body: fd });
            const data = await res.json();
            if(res.ok) {
                textArea.value = data.text; saveToHistory(id, data.text, ts, [file], 0); updateTextStats(id); silentCopy(data.text);
            } else { textArea.value = `Error: ${data.error?.message}`; }
        } catch(e) { textArea.value = `Fehler: ${e.message}`; }
        els.fileUpload.value='';
    });

    function download(blob, name) { const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = name; document.body.appendChild(a); a.click(); document.body.removeChild(a); }
    function showToast(txt, err=false) { els.toast.innerText = txt; els.toast.className = err ? 'visible error' : 'visible'; setTimeout(()=>els.toast.className='', 3000); }
</script>
